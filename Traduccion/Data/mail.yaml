content:
  Robin: '¡Ey!^Tenía madera de sobra por ahí... y pensé que podías usarla. ¡Ten cuidado!  ^   -Robin %item object 388 50 %%'
  Demetrius: 'Hola @,^Llevaba a cabo un estudio de campo el otro día y encontré este ejemplar. ^Espero que te resulte tan interesante como a mi.    ^   -Demetrius%item object 392 1 394 1 132 1 66 1 %%'
  Linus: 'Hola, colega.^Últimamente el lago de la montaña ha sido amable conmigo. Me gustaría compartir mi buena suerte contigo. ^   -Linus %item object 136 1 143 1 202 1 227 1 228 1 %%'
  Pierre: "Estimado/a cliente,^¡Gracias por visitar la tienda de Pierre! Le adjunto  el 'Cheque de reembolso',  para las rebajas. ¡Nos vemos pronto! ^   -Pierre^  P.D. Lo siento por el aviso de stock, @. ¡Pásalo bien! %item money 250 601  %%"
  Caroline: 'Hola, @,^Te doy unas verduras del jardín que tengo detrás de mi casa. Como tienes más verduras, seguramente sabrás que hacer con ellas, pero bueno. ^ -Caroline%item object 190 1 192 1 24 1 %%'
  George: 'Encontré piedra de buena calidad. ^Quizás puedas construir algo con ella.  ^   -George %item objeto 390 35 %%'
  Evelyn: 'Hola, espero que tu granja vaya bien.^ Te envío una pequeña cosa de mi cocina... Espero que no se desarme en el correo.  ^   -Evelyn  %item object 216 1 220 1 223 1 %%'
  Pam: 'Hola. ^Encontré ésto por ahí, en un cajón. Pensé que lo podrías usar. ^ -Pam %item object 346 1 349 1 787 1 %%'
  Lewis: '@,^Estoy muy contento de que seas parte de nuestra comunidad! Te adjuntaré un cheque de 500g de los fondos de agricultura de Stardew Valley,  para que tu continúes haciendo un buen trabajo. ^Así podrás comprar más semillas.  ^  Un cordial saludo, Sr. Lewis%item money 500 501 %%'
  Gus: '¡@!^Te hice un pequeño regalo, esta mañana en el bar. ¡Desentiérralo! ^ -Tu amigo, Gus%item object 224 1 213 1 211 1 207 1 200 1 195 1 198 1 %%'
  Clint: 'Emm, hola... ^Lo siento,  no soy bueno escribiendo cartas. Hice unos cuantos lingotes de hierro, y como habían muchos pues pensé que a lo mejor necesitabas alguno. ^ -Clint, el herrero %item object 334 1 335 1 336 1 %%'
  Jodi: '@,^¡¡Pedí demasiados fertilizantes para el jardín!! Apuesto a que tu les podrás dar un buen uso. ¡Cuídate! ^ -Jodi %item object 368 5 369 5 370 5 %%'
  Kent: 'Buenas, @.^Encontré este objeto por mi cuarto. Pensé que podrías darle uso. ^ -Kent%item object 286 1 287 1 288 1 787 1 %%'
  Emily: '¡Ey!^¿Qué estás haciendo? Espero que disfrutes del regalo que te he enviado... Bueno, ¡nos vemos! + ^ -Emily %item object 397 1 428 1 440 1 %%'
  Marnie: 'Buenos días, @,^Eres un vecino tan bueno que he pensado en enviarte un poco de comida para animales, para hacer mas fácil tu trabajo. ¡Sigue así! ^   -Marnie %item object 178 30 %%'
  Shane: 'Ey,^Pensé que sería divertido escribirte una carta. A decir verdad, no sé que escribirte.^ Aquí tienes un regalo. No se lo digas a nadie. Estaba colgado en la recámara del JojaMark desde hace siglos.^Bueno, nos vemos pronto. ^ -Shane %item object 215 1 206 1 %%*'
  Wizard: 'Saludos, @.^He incluido en este paquete un objeto con un significado arcano. Úsalo sabiamente.   ^   -M. Rasmodius, Mago%item object 422 1 82 1 84 1 70 1 %%'
  Sandy: '¡Saludos desde el desierto de Calico !^Ven a visitarme pronto, estoy muy aburrida aquí fuera :(. He incluido un regalo del desierto. ¡Puedes venir y darme las gracias en persona! ^ -Sandy %item object 88 1 90 1 218 1 %%'
  afterSamShow: '@,^¡El espectáculo de rock a concluido! Quería agradecerte de nuevo lo que has hecho por esta increíble banda... ¡Qué no podríamos haber creado sin tu ayuda! ^ -Sam'
  afterArtShow: '@,^Gracias de nuevo por venir a mi exposición de arte. ¡Ha sido un éxito! ¡Vendí casi todas mis esculturas, y fue todo genial y encantador! Espero verte lo antes posible. ^ -Leah'
  haleyGarden: '@,^Me pareció divertido escribirte una nota.^ Ayer me lo pase genial estando con las vacas... ¡Empecé a entender por qué elegiste la vida en la granja! Espero verte pronto. ^ -Haley*'
  PennyCleanTrailer: 'Perdón por lo que pasó en mi casa ayer... A veces mi madre se pone de mal humor. ^ Por favor, olvida lo que sucedió.  ^-Penny'
  Duck: '@,^Has demostrado tu habilidad para criar pollos, ¡así que ahora estoy vendiendo patos en mi tienda!       ^   -Marnie'
  Rabbits: '@,^¡Tengo conejos en la tienda de animales! ¡Te darán esponjosa lana ...y muchas cosas más! ^ -Marnie'
  Sheep: '@,^Has demostrado tu habilidad para criar vacas, ¡así que ahora estoy vendiendo ovejas en mi tienda!       ^   -Marnie'
  Goats: '@,^Ahora tengo cabras en venta en la tienda de animales. ¡Lo estás haciendo muy bien!       ^   -Marnie'
  Pigs: 'Buenas, @,^Has avanzado mucho desde que llegaste. Por eso, he decidido empezar a vender cerdos en mi tienda. ¡Estos cerdos están entrenados para encontrar trufas gourmet!       ^   -Marnie'
  SeaAmulet: "@,^Voy a darte un consejo porque me gustas y quiero que te quedes en Pueblo Pelícano. Si llega el día en el que quieras pedirle la mano a alguien en matrimonio necesitarás darle un 'Colgante de sirena'. No te preocupes, todo el mundo en el pueblo conoce el significado de ese amuleto. Es una antigua tradición en esta región. ¡Buena suerte! ^   -Lewis"
  Bouquet: '@,^Parece que estas empezando a llevarte muy bien con algunos habitantes del pueblo. Si quieres mostrarle a alguien que te interesa de forma romántica, tienes que darle uno de mis preciosos ramos de flores. ¡Los estoy vendiendo a muy buen precio! Si quieres formar una familia algún día... ¡este es el primer paso!  ^   -Pierre'
  RobinCooking: 'Hola, @,^Te entrego esta antigua receta de mi abuela. ¡Disfrútala! ^   -Robin%item cookingRecipe %%'
  DemetriusCooking: 'Quería darte las gracias por interesarte en mi trabajo. Aquí te dejo una receta que me gusta. ^   -Demetrius%item cookingRecipe %%'
  LinusCooking: '@,^¿Cómo va todo? Te he mandado las instrucciones para preparar una de mis recetas de pescado favoritas. ^   -Linus%item cookingRecipe %%'
  PierreCooking: 'TOP SECRET:^Aquí tienes la receta de mi famosa tarta de arándanos^¡No se la digas a nadie! Te la doy porque somos muy buenos amigos. -Pierre%item cookingRecipe %%'
  CarolineCooking: 'Buenas, @,^¡No hay nada más satisfactorio que cocinar con verduras frescas de tu propio huerto! Te he mandado una receta que te ayudará. Cuídate. ^   -Caroline%item cookingRecipe %%'
  GeorgeCooking: 'Pensé en darte esta receta que encontré tirada por ahí. Intenta no quemarla. ^   -George%item cookingRecipe %%'
  EvelynCooking: 'Hola, @,^Normalmente no le doy mis recetas a nadie... pero ya que has sido muy buena persona con George y conmigo, te entrego esta receta. ^   -Evelyn%item cookingRecipe %%'
  PamCooking: 'Ey, @,^Aquí tienes una receta para una pequeña sorpresa que mi padre solía prepararme. Cocinalo a fuego lento. ^   -Pam%item cookingRecipe %%'
  LewisCooking: '@,^Recuerda comer sano... ¡o no tendrás suficiente energía para el trabajo duro! Aquí te dejo una de mis recetas favoritas. ¡Asegúrate de usar tomates maduros! ^   -Lewis%item cookingRecipe %%'
  GusCooking: '@,^Aquí tienes una receta de mi taberna. ¡Sólo la comparto con mis mejores amigos! ^   -Gus%item cookingRecipe %%'
  ClintCooking: 'Bueno, conozco un par de recetas.^Pensé en enviarte una... Quizá te ayude a conseguir más minerales, o algo así.^Cuídate. ^   -Clint%item cookingRecipe %%'
  JodiCooking: '@,^¡Mi receta ganó el primer premio en una competición de cocina! Espero que te guste. ¡Me encanta ser tu amiga! ^   -Jodi%item cookingRecipe %%'
  KentCooking: 'Traje esta receta del extranjero. Disfrútala.^Quiero darte las gracias por  hacerme sentir bienvenido.^^   -Kent%item cookingRecipe %%'
  EmilyCooking: '¡@!^¡Dale la vuelta a esta carta para obtener las instrucciones sobre como preparar una comida super-sana!^Te sentirás con mucha energía. Nos vemos pronto. ^   -Emily%item cookingRecipe %%'
  MarnieCooking: 'Buenos días, @,^Cuando no estoy cuidando animales me gusta experimentar en la cocina. Ya que somos muy buenos amigos, te dejo una receta.^ ¡Espero que te guste!. ^   -Marnie%item cookingRecipe %%'
  ShaneCooking: '@,^Encontré esta receta en una revista y me pareció muy interesante. No dudes en invitarme a probarla si la preparas. Jeje. ^   -Shane%item cookingRecipe %%'
  SandyCooking: 'Buenas, @,^ Estoy tan aburrida en el desierto que he decidido escribirte una carta. Junto a ella viene pegada una receta de una sopa exquisita. ¡Ven a visitarme pronto! ^   -Sandy%item cookingRecipe %%'
  WillyCooking: 'Ey, @,^Me gustaría compartir contigo una vieja receta que mi padre solía prepararme. Es importante que el pescado esté FRESCO.  ^   -Willy%item cookingRecipe %%'
  mom1: 'Hola, @,^  ¿Cómo estás, cariño? Te echo mucho de menos desde que te fuiste. Espero que la vida en la granja sea como esperabas. ^   Te quiere, Mamá.   ^   P.D. Te envié tus galletas favoritas. < %item object 223 1 %%'
  mom2: |
    
    @,^  Hace tanto tiempo que no sé nada de ti, cariño. Las cosas van como siempre aquí, en casa. Te echo mucho de menos. ^  Te quiere, Mamá. ^ P.D. Encontré un sobre con algo de dinero que el abuelo dejó para ti. %item money 500 501 %%
  mom3: 'Hola, cariño,^  ¡Vi un articulo sobre ti en el periódico local! ¡Parece que te estás adaptando muy bien a la vida en el campo! Estoy tan orgullosa de ti. Cuídate, cariño. Te quiere, Mamá'
  mom4: 'Hola @,^ ¿Como te va todo? Debes estar haciendo una verdadera fortuna en esa granja. ¡No te olvides de tu pobre madre cuando tengas varios millones!  ^  Te quiere, Mamá   ^   P.D. ¡Disfruta de la tarta!%item object 221 1 %%'
  dad1: 'Hola @,^  ¿Te has adaptado a tu nueva vida ya? No puedo creer que hayas crecido tanto desde entonces... El tiempo vuela, de verdad. Ahora que te has ido tengo todo este dinero extra por ahí tirado, así que te mando un pequeño regalo.^  Te quiere, Papá.%item money 500 501 %%'
  dad2: 'Saludos @,^  ¿Como te va la vida en el campo? Estoy un poco solo aquí sin ti, pero estoy orgulloso de lo que estas haciendo.^  Te quiere, papá.  ^  P.D. Encontré un sobre con algo de dinero que el abuelo dejó para ti. %item money 500 501 %%'
  dad3: 'Hola @,^  ¡Leí un articulo sobre ti en el periódico local! Estoy muy impresionado con tu progreso en la granja! Sigue así y, después de todo, tu querido padre se podrá retirar a un bungalow de lujo en una isla tropical ;).^  Te quiere, Papá'
  dad4: 'Saludos @,^ Sé que tienes que trabajar en la granja y por eso no puedes visitarnos. Lo comprendo. Has estado trabajando tan duro... ¡sigue así y podrás lograr cualquier cosa! ^ Te quiere, Papá  ^  P.D. Te incluí piedra de buena calidad. %item object 390 30 %%'
  newsstory: 'Saludos, @.^Es un placer informarle que su granja será presentada en la próxima columna de la tribuna de Stardew Valley la semana que viene! Felicidades. Estamos impresionados con su rápido progreso. ^   -SVT'
  pierreBackpack: 'ANUNCIO:^"¡Sigo encontrándome cosas interesantes, pero mi mochila ya está llena!"^^¿Te suena esa situación? Pues... ¡Pierre tiene todo pensado!^^¡Pásate por la tienda de Pierre HOY y echa un ojo a nuestra asequible mochila de 24 espacios!^ ¡Nos vemos pronto!'
  pierreHours: ANUNCIO:^^¡Ahora, la tienda de Pierre, está abierta 7 días a la semana!
  robinKitchenLetter: 'Buenos días, @,^^ Me gustaría pedirte disculpas por bromear sobre la vieja casa de tu abuelo cuando nos conocimos. ¡En realidad es muy bonita!^^Sin embargo, puede que necesites algo mas de espacio algún día, y te puedo echar una mano. Si me traes algunos materiales y dinero, puedo expandir tu casa.^(Sigue en la siguiente página)^^La primera expansión que te ofrezco incluye una cocina, que te permitirá cocinar cualquier receta que conozcas.^^¡Espero que te guste tu nuevo hogar!. ^^La carpintera local.^        Robin '
  taxPassed: 'Saludos @,^Se ha aprobado un impuesto sobre los envíos. A partir de ahora, se deducirá un impuesto del 3% sobre todos los beneficios de los envíos que hagas. La tasa reducida por los servicios públicos también está en vigor. ¡Nos vemos! ^   -Alcalde'
  taxRejected: 'Saludos, @,^El impuesto sobre los envíos ha sido rechazado. Tus beneficios sobre lo que envíes se mantendrán como hasta ahora. Las tasas por los servicios públicos seguirán de la misma manera. Nos vemos pronto. ^   -Alcalde'
  quest10: '@,^¡He oído que has estado echando una mano a varias personas del pueblo! Todo el mundo parece muy agradecido. Te voy a hacer entrega del premio al "Mejor vecino del mes" (con un pequeño premio en metálico). ¡Sigue así! ^   -Alcalde%item money 500 501 %%'
  quest35: 'Saludos @,^Has sido de mucha ayuda en el pueblo desde que te mudaste aquí... ¡Todo el mundo me habla de las cosas maravillosas que has hecho por ellos! Por favor acepta esto como agradecimiento. ^   -Alcalde%item money 2500 2501 %%'
  quest100: '@,^¡Me complace anunciar que ha sido elegido como "Vecino del año"! ¡Eso conlleva un premio de 10,000g! ¡Felicidades! Todo el mundo en el pueblo quiere darle las gracias por todo lo que has hecho. ^   -Alcalde%item money 10000 10001 %%'
  hero_update: '@,^¡Llegó la hora de los rankings trimestrales para héroe de Stardew! Te lo adjunto en un sobre separado. ¡Buena suerte esta temporada!  ^   -El alcalde'
  hero_update1: '%update'
  CF_Fish: 'Saludos, @,^ Tus habilidades de pesca superan incluso las de mi viejo padre... Estoy impresionado. ^ Esta stardrop ha pasado del Sr Willy a Willy Jr y... Bueno, probablemente tenga 1000 años.^Viendo que no tengo hijos... Quiero que tú la tengas.^^ -Willy   ^  %item object 434 1 %%'
  adoptionLetter: Saludos, @ y cónyuge,^¡Felicidades! Su solicitud de adopción ha sido aprobada.^Estamos trabajando duro para elegir el bebé perfecto que coincida con su perfil.^Su nuevo miembro de la familia llegará en 2 semanas.^^-Ferngill, agencia de adopciones
  stardewHeroMine: 'Mensaje secreto: Si logra llegar al fondo de las minas una vez más, un secreto le esperará. Tenga cuidado, las minas se han vuelto más peligrosas.'
  fertilizers: 'Buenos días, @, ^ espero que se sienta a gusto en su nueva casa. Le escribo para hacerle saber que la tienda de Pierre... ¡ahora vende fertilizantes! ¿Por qué no se pasa a ver si le alcanza para una docena de cajas o así?  ^-Pierre '
  fertilizers2: '@,^Estoy vendiendo fertilizantes de mayor calidad, así como nuevas semillas. Nos vemos luego. ^   -Pierre'
  abbySpiritBoard: 'Hola @.^Algún día de estos tienes que venir a mi habitación cuando anochezca... Quizás alrededor de las 20:00^Quiero enseñarte algo... ^   -Abby'
  pennySpa: Reúnete conmigo en el balneario al anochecer. ^-Penny
  incubator: Saludos, @, ^^ ¡Gracias por adquirir la mejora del gallinero! Además de duplicar la capacidad de tu gallinero, me he tomado la libertad de instalar una incubadora. ^Para utilizar la incubadora, simplemente coloca un huevo dentro. Si tienes espacio en el gallinero, los huevos eclosionarán en unos días.^^Como siempre, gracias por tu compra.^-Robin
  hatter: Hi.^^Me sell hats. Okay, poke?^^Come to old old old haus, poke. Bring coines.^^-hat mouse
  Beat_PK: ¡¡Felicidades!!^^Has completado "Viaje del Rey de la Pradera' y... ^¡Has ganado tu propia máquina del 'Rey de la Pradera'!^Ahora podrás disfrutar del 'Viaje del Rey de la Pradera' desde la comodidad de tu propio hogar.^^¡Te lo mereces!^-Equipo de desarrollo del Rey de la Pradera %item bigobject 141 %%
  JunimoKart: "¡¡Felicidades!!^^Has completado todos los niveles de 'JunimoKart'... ¡Eres la primera persona de la República de Ferngill en conseguirlo!^Tu premio: ¡Una versión doméstica de Junimo Kart!^^¡Diviértete!^-Equipo de Desarrollo de Junimo Kart %item bigobject 159 %%"
  elliottReading: '@,^Tengo buenas noticias... ¡¡He acabado mi novela!! Voy a hacer una lectura pública esta tarde, en la biblioteca. ¡Espero verte allí! ^   -Elliott'
  elliottBoat: 'Reúnete conmigo en los muelles, en una mañana soleada. Tengo algo en mente. ^   -Elliott'
  harveyBalloon: '@,^Tengo una sorpresa para ti. Reúnete conmigo en las vías del tren. ^   -Harvey'
  samMessage: '@,^reúnete conmigo enfrente de mi casa, esta noche después del anochecer. ^   -Sam'
  joshMessage: '@,^Reúnete conmigo en la taberna después del anochecer. ^   -Alex'
  foundLostTools: 'Hola, @,^Ayer por la noche, alguien encontró tus herramientas, y las dejó en el cubo de objetos perdidos.^^Entré y las puse al lado de tu cama.^Espero no haberte despertado... ^^  -Alcalde Lewis'
  fishing2: 'Tengo algunos artículos nuevos en stock...^¡Una caña de pescar de lujo y algunos cebos que puedes añadirle!^Puedes usar el cebo para que los peces piquen más rápido. ¡Espero verte pronto! ^   -Willy'
  fishing6: 'Pásate por la tienda y comprueba las nuevas cañas que estoy vendiendo.^Son las mejores que puedes comprar... ¡y puedes personalizarlas con diferentes tipos de aparejos de pesca!^¡Espero verte pronto! ^   -Willy'
  wizardJunimoNote: "Mis fuentes me dicen que has estado husmeando dentro del viejo centro comunitario.^¿Por qué no me haces una visita?^Mis aposentos están al oeste del lago, en el bosque, en la torre de piedra. Podría tener información acerca de tu... 'problema con las ratas'.^   -M. Rasmodius, Mago %item quest 1 true %%"
  winter_18: 'Buenas @,^Me gustaría informarte acerca del próximo evento: el Solsticio de Invierno. Es una época para la comunidad para reunirse y recordar toda la buena fortuna que hemos tenido este año.^La tradición favorita es el "intercambio de regalos secreto", donde a cada uno del pueblo se le asigna otra persona al azar. ¡El día del festival cada uno trae un regalo para su amigo secreto, para sorprenderle con algo especial!^Este año, tu amigo secreto es:^    %secretsanta ^¡No se lo digas a nadie! El festival tendrá lugar el día 25 desde las 10AM hasta las 2PM en la plaza del pueblo. ¡Nos vemos allí! ^   -Alcalde Lewis'
  ccBulletinThankYou: 'Buenas @,^¡Últimamente todo el mundo en el pueblo está hablando de tu gran generosidad!^Al parecer, se han encontrado paquetes en las casas de la gente que contienen objetos que publicaron hace algunos años en el boletín de la comunidad. ¡Y todos los paquetes se han enviado desde tu granja!^Gracias por haber hecho algo tan especial como esto... ¡Todos estamos encantados! ^   -Mayor Lewis '
  guildQuest: 'Veo que has estado explorando la vieja mina. Me atrevería a decir que tienes espíritu aventurero.^Si puedes matar a 10 slimes, te ganarás una plaza en mi gremio de aventureros. ^Ten cuidado.    -Marlon %item quest 15 true %%'
  skullCave: 'Veo que has entrado en la Caverna Esqueleto. Bien hecho.^Tengo un desafío mayor para ti. Consigue adentrarte al menos a 25 niveles de profundidad. Tengo una montaña de dinero para enviarte si eres capaz de hacerlo.^  Tu amigo, Sr. Qi %item quest 20 %%'
  robinWell: ¡Aquí Robin!^Sé que hay un montón de piedra esparcida alrededor de tu granja.^Si tienes un excedente de ella deberías considerar la opción de que construya un pozo para ti.^Puedes colocarlos en cualquier lugar de tu granja, y son el sitio ideal para rellenar tu regadera.^^Simplemente pásate por mi tienda con 75 de piedra y 1000g cuando quieras hacerlo.^-Robin
  landslideDone: A nuestros apreciados clientes de JojaMart:^Los miembros de nuestro equipo han eliminado el corrimiento de tierras causado por nuestras perforaciones cerca del lago de la montaña. Les recordamos que las perforaciones son totalmente legales (Conforme a la enmienda L61091 de JojaCo). ¡El cuidado del entorno local es nuestra mayor prioridad! ^^Nos disculpamos de cualquier problema que este accidente pueda haber causado.^ ¡Como siempre, valoramos su continuo apoyo y patrocinio!^^-Morris,^ Representante de satisfacción al cliente de Joja
  QiChallengeComplete: 'Lo lograste.^ Estoy muy impresionado.^ Disfruta de tu recompensa.^   -Qi. %item money 10000 %%'
  spring_2_1: 'Hola,^Acabo de llegar de pescar. Deberías bajar a la playa un día de estos.^Tengo algo para ti.^-Willy %item quest 13 true %%'
  spring_12: 'Buenas, @,^Mañana se celebrará el Festival del Huevo en la plaza del pueblo. ^^Deberás llegar entre las 9 AM y las 2 PM si quieres participar.^¡No querrás perderte la caza del huevo anual!^  -Alcalde Lewis'
  spring_15: Buenas...^^Sé que acabas de empezar a cuidar tu granja, así que quería darte un pequeño consejo.^^La mayoria de cultivos solo crece en una estación. Cuando llegue el verano tus cultivos de primavera morirán. ¡Tenlo en cuenta!^^-Abuela Evelyn
  spring_23: Saludos, @,^Mañana todos estaremos reunidos para el Festival de las Flores.^^Así que trae a tu pareja, y si por algún motivo no encuentras... ¡puedes bailar contigo mismo en la pista!^ El festival se realizará en un claro que está un poco más allá del bosque, al oeste del pueblo. Te esperamos desde las 9 AM a las 2 PM.^ -Alcalde Lewis
  summer_10: 'Saludos, @,^Mañana nos reuniremos en la playa para celebrar la fiesta Luau anual de Pueblo Pelícano.^^Se trata de una cena comunitaria. ¡Asegúrate a traer algo bueno  para contribuir!^El Gobernador en persona asistirá al evento, así que pórtate bien.^Ven a la playa de 9 AM a 2 PM.^ -Alcalde Lewis '
  summer_28: Saludos, @,^Esta noche a las 10 PM, ocurrirá un raro y hermoso suceso.^^Las medusas lunares pasarán por Pueblo Pelícano en su largo viaje hacia el sur en busca del frio invierno.^^Nos reuniremos todos en la playa. ¡No te lo puedes perder!^Nos vemos esta noche.^ -Demetrius
  fall_9: 'Saludos, @,^¡Dentro de una semana celebraremos la Feria de Stardew Valley en la plaza del pueblo!^Es el mayor evento del año, que atrae gente de todo el país a nuestro humilde pueblo.^Si quieres, podrías organizar una exposición para ese evento. Simplemente trae contigo 9 objetos que mejor representen tu talento. Serás juzgado dependiendo de la calidad y variedad de tu exposición.^La feria empieza a las 9 AM... ¡No te la pierdas!^   -Alcalde Lewis'
  fall_15: 'Saludos, @,^Sólo quiero recordarte que la Feria de Stardew Valley tendrá lugar mañana.^No te olvides de traer los 9 objetos para tu gran exposición.^Recuerda, la feria empieza a las 9 AM en la plaza del pueblo. ¡Nos vemos allí!^   -Alcalde Lewis'
  fall_26: 'Saludos, @,^¿Notas como un escalofrío en el aire? Podría ser que se acerca el invierno...^O podría ser el cosquilleo de un oscuro espectro, aquí mismo, para ayudarnos a celebrar el festival de mañana... la Víspera de los Espíritus.^Acércate al pueblo a las 10 PM si quieres participar.^  -Alcalde Lewis  '
  winter_7: 'Saludos, @,^Mañana nos reuniremos todos enfrente de la casa de Marnie para celebrar el Festival del Hielo.^^Es una celebración del invierno así que... ¡habrá muñecos de nieve, esculturas de hielo e incluso una competición de pesca sobre hielo!^Pásate entre las 9 AM y las 2 PM si te interesa participar.^  -Alcalde Lewis'
  spring_11_1: 'PERDIDA:^¡Perdí mi hacha favorita! Si la encuentras, por favor, devuélvela lo antes posible. Lo estoy pasando mal sin ella. Habrá 250g para cualquiera que la encuentre.^   -Robin%item quest 100 %%'
  spring_19_1: '@,^Tengo una petición para ti. Necesito una coliflor fresca para una receta que quiero hacer. ¿Me podrías traer una?^   -Jodi%item quest 101 %%'
  summer_3_1: '@,^Esto es embarazoso... He perdido mis calzones púrpuras de la suerte. Te lo cuento porque creo que puedo confiar en ti.^Si los encuentras tráemelos DISCRETAMENTE. Te pagaré bien.^Gracias.^   -Alcalde Lewis%item quest 102 %%'
  summer_14_1: 'Oye, @,^Tengo la boca más seca que la suela de un zapato. Tengo muchas ganas de una cerveza clara. ¿Tienes? La normal no me vale. Quiero una clara.^   -Pam%item quest 103 %%'
  summer_20_1: '@,^Estoy recopilando datos sobre la correlación que hay entre la alcalinidad del suelo y los niveles de fructosa de los cultivos. En resumen, que necesito un melón fresco de tu granja. Si me traes uno te estaré muy agradecido.^   -Demetrius%item quest 104 %%'
  summer_25_1: 'A quien se encarga de la granja:^Mi rodilla me está fallando otra vez, ¿y sabes lo que funciona en estos casos? ^Frotarse unas malditas guindillas.^ El problema es que no tengo ni una guindilla. Si tuvieras alguna disponible estaría muy agradecido.^   -George %item quest 105 %%'
  fall_3_1: 'Saludos, @,^Me gustaría darle a mis vacas algo especial. Lo que tienen de buenas, lo tienen de hambrientas. ¿Podrías conseguir un poco de amaranto? Les encanta. ^Gracias, cariño.^   -Marnie %item quest 106 %%'
  fall_8_1: 'Hola,^Ya está aquí la temporada de moras. Los arbustos están llenos de ellas. Querría recoger algunas, pero perdí mi cesta. ¿Puedes ayudarme?^   -Linus%item quest 107 %%'
  fall_19_1: '@-^Me gustaría comprarte una calabaza. Mi hija y yo queremos tallar una para la Víspera de los Espíritus. ^   -Caroline%item quest 108 %%'
  winter_2_1: 'Ey, tengo un pequeño desafío para ti.:^    Atrápame un calamar.^Puedes pescarlos en el océano por la noche. Creo que solo aparecen en invierno.^   -Willy%item quest 109 %%'
  winter_6_1: 'Tengo una petición un poco rara. ¿Podrías mantenerlo en secreto?^ Quiero que le entregues una amatista a Emily. Es su piedra favorita. Dile que va de mi parte.^   -Clint %item quest 110 %%'
  winter_12_1: '@-^Estoy investigando el antiguo arte de la adivinación sombría. Necesito un objeto llamado "Esencia vacía". Trae uno y te recompensaré.^ -M. Rasmodius, Mago %item quest 111 %%'
  winter_17_1: '@,^Siento molestarte de nuevo, pero necesito otro favor.^Tengo un nuevo martillo, y quiero probarlo en distintos metales.^¿Podrías traerme un lingote de hierro? ^Gracias.^ -Clint %item quest 112 %%'
  winter_21_1: '@-^¿Cómo te va? Espero que el invierno no haya sido muy duro.^El caso es que te escribo para pedirte algo de madera dura. Necesito unas diez piezas, si puedes.^Si no, no te preocupes. ¡Cuídate!^  -Robin%item quest 113 %%'
  winter_26_1: '@-^Quiero hacer un guiso de pescado, ¡pero necesito un atún blanco! Se que casi estamos fuera de temporada... Lo siento por avisar con tan poco tiempo. ¿Podrías capturar uno para mi?^   -Gus%item quest 114 %%'
  spring_6_2: '@,^Quiero un albaricoque fresco. No he encontrado ni uno en la tienda, así que te lo pido a ti. ¡Pagaré bien!^   -Emily%item quest 115 %%'
  spring_15_2: 'Bueno días, @,^Me gustaría hacerle un regalo sorpresa a mi marido. Adora los puerros. ¿Podrías traerme uno?^   -Granny Evelyn%item quest 116 %%'
  spring_21_2: 'AVISO^Soy Pierre... Quiero con todas mis ganas un plato se sashimi. Pagaré una buena cantidad a quien me lo traiga.^   -Pierre%item quest 117 %%'
  summer_6_2: 'Se busca pescado^Necesito un buen espécimen de pez globo. Estoy llevando a cabo un experimento con la toxina del pez globo.^Recompensa: 1000g^ -Demetrius%item quest 118 %%'
  summer_15_2: 'Bueno días, @,^Me gustaría regalarle una carambola a mi esposa por nuestro aniversario. ¿Las cultivas en tu granja? Si me traes una te estaré muy agradecido.^   -Kent%item quest 119 %%'
  summer_21_2: '@,^Necesito aceite de trufa. No preguntes por qué.^ -Alcalde Lewis%item quest 120 %%'
  fall_6_2: 'Se busca: 1 langosta fresca para un maravilloso bisqué que estoy haciendo.^Quién: Gus, propietario del bar Stardrop^Recompensa: 800g %item quest 121 %%'
  fall_19_2: 'AVISO^¿Alguien tiene una de esas baterías? El mando de mi televisión ha muerto, y es un engorro tener que levantarme del sillón para cambiar de canal.^  -Pam%item quest 122 %%'
  winter_5_2: '@,^Estoy creando un equipo encantado con un increíble poder.^Sin embargo, me falta algo: una barra de iridio.^ Estoy dispuesto a pagar 5 veces su valor en el mercado. Tráela tan pronto como sea posible. ^ -M. Rasmodius, Mago %item quest 123 %%'
  winter_13_2: 'Tengo otro reto para ti: Consigue un bacalao largo.^No es fácil, pero sé que puedes hacerlo.^ -Willy%item quest 124 %%'
  winter_19_2: 'Buenos días, @,^Se me han acabado las ideas. Quiero hacer un Coco-no-no en el bar, ¡pero no consigo encontrar un coco!^¿Puedes ayudarme?^  -Gus%item quest 125 %%'
  winter_24: 'Saludos, @,^Mañana es la fiesta del Solsticio de Invierno.^ ¿Tienes ya un regalo para tu "amigo secreto"... %secretsanta?^La fiesta comienza a las 9: 00, en la Plaza del pueblo. ¡Nos vemos allí! ^-Alcalde Lewis'
