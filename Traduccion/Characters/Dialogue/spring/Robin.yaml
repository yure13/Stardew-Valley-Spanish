content:
  1: '¡Hola! Soy Robin, la carpintera del pueblo.#$e#¿Ya has conocido a todos en el pueblo? Eso suena agotador.'
  Mon: Yo construí nuestra casa.
  Tue: 'Si necesitas mejorar cualquier edificio de tu granja, ¡Solo pídemelo!#$e#Necesitas proveer suficiente leña y piedra para el proyecto. Y también cuesta dinero.#$e#¡Pero estoy segura que te encantaran los resultados!$h'
  Wed: Hey qué pasa, solo estoy pensando sobre algún nuevo proyecto de carpintería. ¿Te está yendo bien con tu terreno? ¿Cómo esta acumulada la madera en un casa?
  Thu: 'Siempre serás bienvenido, ¡incluso si no estás en el mercado para actualizar tus construcciones!$h#$e#Puedes acabar sintiéndote solo aquí en las montañas.'
  Fri: '¿Has conocido a mi hijo Sebastian, verdad? Vive abajo. #$e #El es un poco tímido, pero estoy seguro de que le caerás bien si eres agradable con él.'
  Sat: 'Nuestra casa está en un lugar precioso, ¿No crees?#$e#Adoro el aire fresco de las montañas#$e#¡Si limpias los campos que hay en los alrededores, habrá más lugares para que las setas crezcan!'
  Sun: 'Espero que mi marido no haga volar la casa con esos experimentos científicos.#$e#No estoy segura en lo que está trabajando. Creo que tiene algo que ver con las plantas.'
  Sun6: '¡Hola! Me alegra verte.#$e#Ahora eres un miembro más de la comunidad, ¿No lo crees?'
  event_wood1: ¡Genial, este plano debe ser para ti realmente fácil!$h
  event_wood2: ¡Bien, entonces tengo el plano perfecto para que puedas empezar!
