    54/f Leah 2500/t 1100 1600/z winter: "50s/-1000 -1000/farmer 87 40 3 Leah 76 40 1/skippable/specificTemporarySprite leahPicnic/viewport 77 40 true/move farmer -10 0 3/speak Leah \"Hola, @. Sabía que hoy pasarías por aquí.#$b#...Así que te he preparado una sorpresa...$h\"/faceDirection Leah 0/pause 800/speak Leah \"¡Es un pequeño picnic solo para nosotros!$h\"/pause 500/faceDirection Leah 1/pause 500/faceDirection Leah 0/speak Leah \"Esto es un revuelto de verduras, con mi mezcla de especias 'especial'.\"/pause 600/move Leah -1 0 0/speak Leah \"...y esto es una ensalada hecha con cosas que he ido recogiendo en el bosque.$h\"/pause 600/faceDirection Leah 1/move farmer -1 0 3/faceDirection Leah 0/pause 1200/speak Leah \"@, um...$l\"/faceDirection Leah 2/pause 300/faceDirection Leah 1/speak Leah \"Quería darte las gracias... por ayudarme a estar un paso más cerca de ser una artista de verdad.$l\"/pause 400/showFrame Leah 25/pause 100/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/positionOffset Leah 2 0/pause 50/animate farmer true true 100 101/positionOffset farmer 16 0/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 50/positionOffset farmer -2 0/pause 500/specificTemporarySprite heart 76 39/pause 1000/stopMusic/message \"VOZ LEJANA: Bueno, bueno, bueno... ¿Pero qué tenemos aquí?\"/warp LeahEx 74 29/move LeahEx 0 9 2 true/stopAnimation farmer/positionOffset farmer -16 0/faceDirection farmer 0 true/showFrame Leah 4/pause 50/positionOffset Leah -4 0/positionOffset farmer 4 0/pause 50/positionOffset Leah -4 0/positionOffset farmer 4 0/pause 50/positionOffset Leah -4 0/positionOffset farmer 4 0/pause 50/positionOffset Leah -4 0/positionOffset farmer 4 0/faceDirection Leah 0/pause 4000/showFrame LeahEx 4/move Leah -1 0 0/speak Leah \"¿¿Kel??$6#$b#¿Qué demonios estás haciendo aquí?$a\"/fork LeahInternet choseInternet/message \"KEL: ¿No me has visto en la exhibición de arte? He venido desde Zuzu para ver tus esculturas.\"/move LeahEx 0 1 2/message \"KEL: Y a que vuelvas conmigo.\"/message \"KEL: Quiero que las cosas sean como antes... Nena, te echo de menos.\"/emote Leah 12/faceDirection Leah 0/speak Leah \"¡Puff, no me llames así!$a#$b#Nunca antes has apoyado mi arte... ¿Y ahora que tengo algo de éxito quieres que vuelva? Me pones enferma.$a\"/move Leah 0 2 2/showFrame LeahEx 4/message \"KEL: ¡Eh! ¡Ven aquí!\"/speed farmer 4/move farmer -2 0 0 false/question fork1 #Pegarle a Kel en la cara.#Intentar razonar con Kel. /fork noPunch/pause 300/screenFlash .25/animate farmer false false 650 15/positionOffset farmer 0 -8/faceDirection Leah 0 true/playSound clubhit/showFrame LeahEx 6/jump LeahEx/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset farmer 0 8/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/pause 200/playSound clubSmash/showFrame LeahEx 7/shake LeahEx 1000/speak Leah \"¡Oh, Dios mio!$6\"/speed Leah 4/move Leah -1 0 0/speed Leah 4/move Leah 0 -4 1/emote Leah 40/pause 1700/speak Leah \"Bueno, lo superará... Pero eso ha sido un poco violento, @.^Ella se pondrá bien... pero eso ha sido bastante violento, @.\"/faceDirection Leah 2/speak Leah \"Vámonos de aquí. No creo que Kel nos moleste más.\"/speed farmer 2/positionOffset farmer 2 0/move farmer -1 0 0/move Leah 0 -8 0 true/move farmer 0 -8 0 true/globalFade/viewport -1000 -1000/pause 1000/speak Leah \"Busquemos algún lugar más escondido...$l\"/playMusic none/pause 2000/end dialogue Leah \"Bueno, el picnic no ha salido como esperaba.$h\"" #!String
    choseInternet: "pause 10/message \"KEL: He encontrado tu tienda online de arte... ¿No te has preguntado quién era ese tal 'Mr. K' que compraba todas tus esculturas?\"/pause 90/speak Leah \"¿Eres 'Mr. K'? Yo... Pensaba que era alguien rico al que le encantaban mis esculturas.$s\"/move LeahEx 0 1 2/message \"KEL: Jé. Bueno, acertaste a medias...\"/pause 1000/message \"KEL: Mira, Leah, quiero que vuelvas. Te echo de menos, nena.\"/emote Leah 12/faceDirection Leah 0/speak Leah \"¡Puff, no me llames así!$a#$b#Nunca antes has apoyado mi arte... ¿Y ahora que tengo algo de éxito quieres que vuelva? Me pones enferma.$a\"/move Leah 0 2 2/showFrame LeahEx 4/message \"KEL: ¡Eh! ¡Ven aquí!\"/speed farmer 4/move farmer -2 0 0 false/question fork1 #Pegarle a Kel en la cara.#Intentar razonar con Kel.\"/fork noPunch/pause 300/screenFlash .25/animate farmer false false 650 15/positionOffset farmer 0 -8/faceDirection Leah 0 true/playSound clubhit/showFrame LeahEx 6/jump LeahEx/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset farmer 0 8/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/pause 200/playSound clubSmash/showFrame LeahEx 7/shake LeahEx 1000/speak Leah \"¡Oh, Dios mio!$6\"/speed Leah 4/move Leah -1 0 0/speed Leah 4/move Leah 0 -4 1/emote Leah 40/pause 1700/speak Leah \"Bueno, lo superará... Pero eso ha sido un poco violento, @.^Ella se pondrá bien... pero eso ha sido bastante violento, @.\"/faceDirection Leah 2/speak Leah \"Vámonos de aquí. No creo que Kel nos moleste más.\"/speed farmer 2/positionOffset farmer 2 0/move farmer -1 0 0/move Leah 0 -8 0 true/move farmer 0 -8 0 true/globalFade/viewport -1000 -1000/pause 1000/speak Leah \"Busquemos algún lugar más escondido...$l\"/playMusic none/pause 2000/end dialogue Leah \"Bueno, el picnic no ha salido como esperaba.$h\"" #!String
    noPunch: "pause 10/message \"KEL: No tengo nada que decirte. Apártate de mi camino.\"/speed farmer 2/move farmer 1 0 3/move LeahEx 0 2 2/message \"KEL: En serio, Leah... ¿Qué estás haciendo aquí con alguien tan imbécil?\"/faceDirection farmer 2/showFrame Leah 26/pause 1000/showFrame Leah 27/showFrame 94/playSound clubhit/screenFlash .25/showFrame LeahEx 6/jump LeahEx/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset farmer 0 8/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/positionOffset LeahEx 0 -4/pause 25/pause 200/playSound clubSmash/showFrame LeahEx 7/shake LeahEx 1000/stopAnimation farmer/speak Leah \"¡@ es más hombre que tú en todos los aspectos! $a^¡@ es mejor persona que tú en todos los aspectos!$a#$b#¡Ahora vete y no vuelvas!$a\"/move Leah -1 0 0/move Leah 0 -4 1/speak Leah \"Vamos, @. No creo que Kel nos moleste más.\"/move farmer 0 1 2/faceDirection Leah 2 true/move farmer -2 0 0/move Leah 0 -11 0 true/move farmer 0 -11 0 true/globalFade/viewport -1000 -1000/pause 1000/speak Leah \"Vamos a buscar un sitio más escondido...$l\"/playMusic none/pause 2000/end dialogue Leah \"Bueno, el picnic no ha ido como yo esperaba.$h\"" #!String
    181928/f Penny 2000/t 900 1600: \"50s/-1000 -1000/farmer 75 40 2 Penny 71 45 2 Jas 71 49 3 Vincent 70 49 1/skippable/specificTemporarySprite pennyFieldTrip/positionOffset Penny 0 -16/animate Jas false true 90 16 17 18 19/viewport 71 45 true/move farmer 0 5 3/pause 600/faceDirection Penny 1/pause 600/speak Penny \"¡Oh, @! Has aparecido justo a tiempo.\"/emote farmer 8/speak Penny \"Estoy llevando a los niños a una pequeña excursión al campo.#$b#Tú lo sabes todo sobre la vida en el campo, ¿verdad?$h\"/speak Penny \"$q -1 null#Estaba pensando... ¿Podrías venir con nosotros hoy?#$r -1 10 event_speaker_yes\"#¡Me encantaría!#$r -1 0 event_speaker_yes#Claro.#$r -1 -1500 event_speaker_no#No... No soporto a los niños.\"/fork eventEnd/faceDirection Penny 2/faceDirection farmer 2/showFrame Penny 26/pause 500/shake Penny 500/speak Penny \"¡Jas! ¡Vincent! ¡Prestadme un poco de atención, por favor!\"/pause 80/stopAnimation Jas/faceDirection Jas 0 true/faceDirection Vincent 0/jump Vincent/jump Jas/pause 800/speed Vincent 4/speed Jas 4/move Vincent 0 -3 0 true/move Jas 0 -3 0 true/showFrame Penny 0/faceDirection Penny 2/faceDirection farmer 3/speak Penny \"Hoy tenemos a alguien muy especial con nosotros... ¡@! Tiene una granja en el pueblo.@.#$b#Él ha experimentado de primera mano la vida en el campo, así que conoce todos los 'recursos naturales' del valle.^Ella ha experimentado de primera mano la vida en el campo, así que conoce todos los 'recursos naturales' del valle.\"/pause 500/speak Penny \"¿Alguien puede decirme lo que es un 'recurso natural?\"/animate Jas false true 50 20 21/animate Vincent false true 50 16 17/playSound dwop/pause 1200/speak Penny \"¿Jas?\"/stopAnimation Vincent/stopAnimation Jas/speak Jas \"Un recurso natural es una materia prima en abundacia que surge de forma natural y tiene un valor económico.$4\"/faceDirection Vincent 1/speak Penny \"¡Muy bien! Te has ganado dos puntos, Jas.\"/speak Jas \"¡Sííííí!$h\"/faceDirection Vincent 0/speak Penny \"Vale, ahora prestemosle a @ toda nuestra atención.\"/move Penny -1 0 1/move farmer -4 0 2/question fork0 \"#La vida en el campo es la agricultura.#La vida en el campo es recolectar frutas silvestres.\"/fork choseFarming/pause 500/question fork0 \"#Este valle está lleno de minerales preciosos.#El agua de por aquí está repleta de peces y crustáceos.#No encontrarás mejor madera al sur deGrampleton.\"/fork choseMinerals/animate Vincent false true 50 16 17/playSound dwop/pause 300/faceDirection Penny 2/pause 500/stopAnimation Vincent/speak Penny \"¿Sí, Vincent?\"/speak Vincent \"Señor @, ¿va a casarse usted con la señorita Penny?$s^Señorita @... Um, ¿tiene usted novio?\"/speak Penny \"¡Vincent! Eso no es una pregunta apropiada. Compórtate, o tendré que quitarte todos los puntos que has ganado hoy.$a\"/emote Vincent 28/switchEvent fieldTripEnd" #!String
    choseFarming: "pause 500/question fork0 \"#La tierra del valle es ideal para plantar deliciosas verduras.#El aire y la hierba del valle son perfectos para criar animales.\"/fork choseAnimals/animate Vincent false true 50 16 17/playSound dwop/pause 300/faceDirection Penny 2/pause 500/stopAnimation Vincent/speak Penny \"¿Sí, Vincent?\"/speak Vincent \"Um, @, ¿si como tus verduras me pondré tan fuerte como mi hermano Sam?#$b#Es muy fuerte. El otro día lo vi levantar a la señorita Penny del suelo cuando estaban escalando un árbol.$h\"/showFrame Penny 27/jump Penny/pause 800/showFrame Penny 0/faceDirection farmer 3 true/emote Penny 12/speak Penny \"¡Vincent! ¡No está bien ser un cotilla!$a\"/switchEvent fieldTripEnd/" #!String
    choseAnimals: "pause 500/animate Vincent false true 50 16 17/playSound dwop/pause 300/faceDirection Penny 2/pause 500/stopAnimation Vincent/speak Penny \"¿Sí, Vincent?\"/speak Vincent \"@, ¿puedo poner una silla en una de tus vacas y cabalgar hasta la ciudad? ¡Quiero ser un vaquero!\"/speak Penny \"¡Vincent! Compórtate. ¡El señor @ se gana la vida trabajando en la granja! No es el patio del recreo.$h^¡Vincent! Compórtate. ¡La señorita @ se gana la vida trabajando en la granja! No es el patio del recreo.$h\"/switchEvent fieldTripEnd" #!String
    choseMinerals: "pause 500/animate Vincent false true 50 16 17/playSound dwop/pause 300/faceDirection Penny 2/pause 500/stopAnimation Vincent/speak Penny \"¿Sí, Vincent?\"/speak Vincent \"@, ¿es verdad que en el fondo de las minas hay goblins... que secuestran niñas pequeñas para comérselas?\"/jump Jas/pause 800/faceDirection Jas 3/emote Jas 28/animate farmer false true 100 102 103/speak Penny \"¡Vincent! Estás asustando a Jas. No hablémos de monstruos.$a\"/faceDirection Penny 1/faceDirection Jas 0/emote Penny 12/pause 400/stopAnimation farmer/pause 300/faceDirection farmer 3/emote farmer 40/faceDirection Penny 2/faceDirection farmer 2/switchEvent fieldTripEnd" #!String
    fieldTripEnd: "pause 400/emote Penny 40/speak Penny \"Bueno, seguramente eso es suficiente por hoy. Id a jugar y a correr.\"/speed Jas 4/move Jas 0 3 1/speed Jas 4/move Jas 9 0 3 true/faceDirection Vincent 2 true/jump Vincent/pause 800/speed Vincent 4/move Vincent 0 3 1 false/speed Vincent 4/move Vincent 9 0 1/pause 500/faceDirection Vincent 2/faceDirection Jas 2/faceDirection Penny 1/faceDirection farmer 3/speak Penny \"Encargarse de ellos lleva mucho trabajo...$u#$b#Pero no me importa. Me encanta verlos aprender... Y espero que pueda ayudarles a ser buenas personas algún día.\"/faceDirection Penny 2/pause 500/faceDirection Penny 1/speak Penny \"$q -1 null#¿Quieres tener algún hijo, @?#$r -1 0 event_speaker_kids1#Nunca lo había pensado.#$r -1 20 event_speaker_kids2#Por supuesto, quiero tener una gran familia.#$r -1 20 event_speaker_kids3#Supongo. Es un instinto natural.#$r -1 10 event_speaker_kids4#No, no creo que se me de bien.#$r -1 -10 event_speaker_kids5#No, el mundo ya está suficientemente lleno.#$r -1 -10 event_speaker_kids6#No, no quiero estar atado a una familia.\"/viewport move 1 0 10000/pause 7000/stopMusic/globalFade/viewport -2000 -2000/speak Penny \"Bueno, me alegro de haberte encontrado, @. Creo que los niños se lo han pasado bien.$h\"/end dialogue Penny \"Gracias por hacer que mi excursión de hoy haya sido un éxito.\"" #!String
    eventEnd: "faceDirection Penny 3/emote Penny 12/end dialogue Penny \"No me puedo creer que no me ayudases.$a\"" #!String
    318560/j 10/t 900 1600/d Tue Wed Fri Sat: "communityCenter/94 99/farmer 98 88 2 Jas 95 100 3 Vincent 93 100 1/playMusic communityCenter/skippable/move farmer 0 6 2 true/pause 1000/speak Jas \"Ag... Qué peste.$s\"/pause 600/jump Vincent/pause 500/faceDirection Vincent 0/pause 500/showFrame Vincent 16/shake Vincent 400/playSound clank/pause 800/shake Vincent 400/playSound clank/pause 800/showFrame Vincent 8/speak Vincent \"...$s#$b#¿Por qué esta cerrado? ¡Quiero explorar las alcantarillas!$s\"/pause 800/faceDirection Jas 0/pause 800/speak Jas \"Creo que Gunther tiene la llave.\"/pause 300/faceDirection Vincent 1/speak Vincent \"¿El profesor Gunther? ¿El hombre que se encarga del museo? ¿Por qué crees que la tiene él?$u\"/pause 500/faceDirection Jas 3/speak Jas \"Una vez vi que tenía una vieja llave oxidada en el bolsillo.#$b#Una vieja y asquerosa puerta como esta encaja perfectamente con esa llave oxidada.$4\"/playMusic none/pause 2000/playSound slimeHit/pause 400/playSound slimeHit/pause 400/playSound slimeHit/pause 500/emote Vincent 8 true/emote Jas 8 true/pause 900/faceDirection Vincent 0 true/faceDirection Jas 0 true/pause 1600/playSound shadowpeep/shake Vincent 5000/shake Jas 5000/jump Jas/jump Vincent/faceDirection farmer 3 true/faceDirection Vincent 0 true/faceDirection Jas 0 false/pause 1500/playSound shadowDie/jump Vincent/jump Jas/pause 800/speed Vincent 6/speed Jas 6/advancedMove Jas false 4 0 0 -7 -1 0/advancedMove Vincent false 6 0 0 -8 -1 0/proceedPosition Vincent 98 92/faceDirection farmer 0 true/faceDirection Jas 2 true/faceDirection Vincent 2 true/speak Jas \"¡Hay algo moviéndose ahí dentro!$u\"/shake Jas 4000/shake Vincent 4000/pause 1000/faceDirection farmer 2/pause 1000/move farmer 0 6 3 false/move farmer -4 0 0/pause 800/emote farmer 40/pause 1600/playSound shadowpeep/faceDirection farmer 2 true/jump farmer/showFrame 94/jump Vincent/jump Jas/speed Jas 4/speed Vincent 4/move Jas 0 -6 0 true/move Vincent 0 -6 0 true/pause 1000/globalFade/viewport -1000 -1000/end" #!String
    611944/f Shane 500/t 2000 2400: "nightTime/-1000 -1000/farmer 33 18 2 Shane 34 25 2/skippable/addLantern 735 35 25 1/animate Shane false true 200 20 20 20 20 20 20 20 20 20 20 21 22 23 24 24 24 24 23 22 21 20 20 20 20/viewport 34 25 true/move farmer 0 7 2/pause 2000/speak Shane \"Despierto hasta tarde, ¿eh?\"/stopAnimation Shane/showFrame Shane 20/pause 1000/speak Shane \"Toma, ten una cerveza.\"/pause 500/showFrame Shane 25/pause 1000/playSound coin/showFrame 90/stopAnimation Shane/showFrame Shane 20/pause 5000/showFrame Shane 20/speak Shane \"Bah... La vida.\"/playMusic echos/pause 4000/speak Shane \"¿Algunas vez has sentido que... no importa lo que hagas, vas a fallar?#$b#...¿Cómo si estuvieses en una especie de abismo tan profundo que ni siquiera puedes ver la luz del sol?\"/pause 2000/speak Shane \"Siento que por mucho que lo intente... no soy lo suficientemente fuerte para salir de ese agujero.\"/pause 3000/farmerEat 346/pause 4000/speak Shane \"Eh... Bebes rápido, ¿no? Ya tenemos algo en común, tío.^Eh... Bebes rápido, ¿no? Ya tenemos algo en común, tía..#$b#Pero no lo hagas muy a menudo... Tienes un gran futuro por delante.\"/pause 3000/stopAnimation Shane/showFrame Shane 19/speak Shane \"Bueno.. Mi hígado me dice que pare ya. Lo mejor será irse a la cama.#$b#Nos vemos, @.\"/move Shane 0 -6 0 true/pause 1000/globalFade/viewport -1000 -1000/end" #!String

