    14/f Haley 2000/z winter/t 1000 1600/w sunny: "spring_day_ambient/100 23/farmer 94 23 1 Haley 100 23 1/skippable/pause 2000/showFrame Haley 25/pause 500/playSound cameraNoise/shake Haley 50/screenFlash .5/pause 800/pause 500/faceDirection Haley 2 true/showFrame Haley 24/pause 500/playSound cameraNoise/shake Haley 50/screenFlash .5/move farmer 5 0 1 true/pause 1200/faceDirection Haley 3 true/showFrame Haley 27/pause 400/jump Haley/pause 600/showFrame Haley 12/faceDirection Haley 3/pause 300/speak Haley \"¡Oh! @.$8\"/pause 500/faceDirection Haley 2/pause 800/speak Haley \"Hay una luz muy buena ahora mismo... Tenía que salir y tomar algunas fotos.\"/pause 600/faceDirection Haley 3/pause 600/faceDirection Haley 3/pause 400/speak Haley \"He estado intentado conectar un poco más con la naturaleza...#$b#Quiero saber cómo es la vida en la granja. Es un estilo de vida en el que nunca había pensado.#$b#Bueno, hasta ahora...$l\"/pause 500/faceDirection Haley 0/pause 800/speak Haley \"Esas vacas son tan bonitas...\"/pause 600/emote Haley 16/faceDirection Haley 3/speak Haley \"¡Eh, tengo una idea!$h\"/move Haley 0 1 2/faceDirection farmer 2/playSound sandyStep/addBigProp 100 25 106/pause 600/move Haley 0 -1 3/faceDirection farmer 1/speak Haley \"¡Vamos a tomarnos algunas fotos con esas vacas! Tú puedes enseñarme como debo acercarme a ellas.$h#$b#Pondré el temporizador de la cámara.\"/move Haley 0 1 2/faceDirection farmer 2/pause 900/playSound openBox/move Haley 0 -1 3/faceDirection farmer 1/pause 700/faceDirection farmer 0/faceDirection Haley 0/playMusic 50s/globalFade/viewport -1000 -1000/cutscene haleyCows/pause 2000/speak Haley \"...heh...$9\"/pause 1000/speak Haley \"*risita*$10#$b#¡Eso ha sido divertido, @! ...¡Y estas fotos son graciosísimas!$10\"/pause 500/speak Haley \"Ahora iré a casa a tomarme una ducha...$10\"/pause 1000/mail haleyGarden/end dialogue Haley \"Bueno, eso ha sido lo más sucia que estado nunca.$h\"" #!String
    52/f Leah 1500/p Leah/z winter: "playful/-1000 -1000/farmer 58 16 3 Leah 42 11 3/skippable/specificTemporarySprite leahTree/animate Leah false true 80 22 23 22 23 22 23 22 23 21 21 21 21 21 21/viewport 40 10 true/move farmer -7 0 2/move farmer 0 -4 3/move farmer -3 0 3/jump Leah/move farmer -5 0 3/jump Leah/move farmer 0 -1 3/stopAnimation Leah/pause 600/faceDirection Leah 1/speak Leah \"¡Oh! ¡@! Me has asustado.$6\"/pause 430/faceDirection Leah 3/showFrame Leah 21/speak Leah \"¿Ves esa fruta de ahí? Parece deliciosa, ¿verdad?#$b#Pero no puedo alcanzarla.$s\"/pause 500/emote farmer 40/pause 500/faceDirection farmer 3/animate farmer true false 150 58 59 60 61 61 61 61/showFrame Leah 24/playSound pickUpItem/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -8/pause 25/positionOffset Leah 4 -4/pause 25/positionOffset Leah 4 -4/pause 25/positionOffset Leah 4 -4/pause 25/positionOffset Leah 4 -4/pause 25/positionOffset Leah 4 -4/pause 25/positionOffset Leah 4 -4/pause 25/stopAnimation farmer/animate farmer true true 100 61/shake Leah 1000/pause 250/speak Leah \"¡Aghh!$6#$b#Hehe...Gracias.$h\"/showFrame Leah 21/pause 850/animate Leah false true 60 22 23/speak Leah \"Vale... ¡La tengo!\"/jump Leah/removeSprite 42 8/playSound coin/pause 950/stopAnimation Leah/showFrame Leah 24/stopAnimation farmer/animate farmer true false 150 61 60 59 58 58 58 58 58/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffset Leah -4 8/pause 25/positionOffse