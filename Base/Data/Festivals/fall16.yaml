    Abigail: "Ya he ganado en todos los juegos... ¿Ahora qué?" #!String
    Robin: "La carpintería es una tradición ancestral de la que estoy orgullosa de ser parte.$h" #!String
    Demetrius: "Robin trabaja muy duro en la carpintería... Merece un pequeño reconocimiento de vez en cuando." #!String
    Maru: "*slurp* Mmm... Esta salsa de barbacoa está increíble.$h" #!String
    Sebastian: "Hoy el día esta un poco agitado... Voy a salir un rato." #!String
    Pierre: "Mi tienda tiene los productos de mejor calidad en todo el valle. ¡Revisa el expositor de mi granja y compruébalo tu mismo!" #!String
    Caroline: "Pierre se ha tomado muy en serio lo de su expositor. Ha estado dejando de lado los mejores productos durante semanas para prepararse.#$e#¡Hey, buena suerte si participas!" #!String
    Linus: "Los animales nunca juzgan a la gente por sus apariencias. No se puede decir lo mismo de los humanos." #!String
    Alex: "He probado el juego de "Fuerza" muchas veces, y ahora mis brazos parecen de goma." #!String
    George: "Hmm... ¿Pata de pavo ahumada? Creo que este festival no está del todo mal.$h" #!String
    Evelyn: Ojalá Gus incluyese una opción vegetariana. ¿Brochetas de calabacín, quizás?" #!String
    Lewis: "Bueno @, es el gran día... Nuestro festival más importante del año, la "Feria de Stardew Valley".#$b#Si quieres participar poniendo tu expositor, he dejado un espacio vacío para ti. Solo házmelo saber después de que lo hayas dispuesto todo, para que podamos valorarlo." #!String
    Clint: "Me quejo a veces de mi trabajo, pero en realidad estoy muy orgulloso.#$b# Estas son algunas de mis mejores piezas. Espero que te gusten." #!String
    Emily: "¿Sabes? Habría hecho bien de payaso. Creo que perdí la vocación." #!String
    Penny: "He ganado diez veces seguidas en la ruleta, y ahora el hombre no me deja seguir jugando...$s" #!String
    Pam: "Date prisa... ¡Antes de que la vieja Pam pesque hasta el ultimo grano de arena de la carpa! Jeje.$h" #!String
    Haley: "¿Has visitado a la adivina? Puso su puesto en el cementerio.#$e#Yo ya la he visto... Me ha dicho algo... Interesante. *risita nerviosa*$h" #!String
    Jodi: "No parece muy feliz... Creo que el alcalde Lewis tuvo que bajar el presupuesto del payaso de este año." #!String
    Kent: "Estoy esperando a que el payaso empiece a hacer algo divertido.#$e#Muy decepcionante." #!String
    Sam: "Hey @. ¿Pasando un buen rato?#$e#El puesto del tirachinas es muy divertido, y si eres muy bueno puedes conseguir fichas." #!String
    Leah: "Admiro las habilidades de Robin en la carpintería. Uso muchas de sus técnicas en mi trabajo." #!String
    Shane: "Todos estos animales son amigables y les encanta que les acaricien." #!String
    Marnie: "Lo he hecho lo mejor posible, pero mi expositor es muy inferior comparado al de Pierre.$s#$e#Bueno, quizás los jueces me den puntos extras por esa enorme rueda de queso." #!String
    Elliott: "Estoy intentando conseguir que Gus me diga la receta de la salsa, pero no cede." #!String
    Gus: "¡Come tanto como quieras! Hoy todo es gratis... Cortesía del alcalde Lewis.$h#$e#¡Ah! Asegúrate de probar mi salsa secreta." #!String
    Dwarf: "¿Dices que llueve arriba? *soplido*#$e#Lluvia... Es algo casi mítico para nosotros. Algunos de nosotros viven toda su vida sin haberla experimentado." #!String
    Wizard: "Welwick y yo nos conocemos desde hace mucho... Ella es una adivina notable y una muy buena amiga.#$e#...#$e#Ese payaso... Le conozco de algo.#$e#¿Fue en la escuela de ilusión?¿O quizás en el carnaval de los secretos? Hmm..." #!String
    Harvey: "Y por allí, Gus esta asando unas costillas de cerdo en la parrilla... Uf.$zs#$e#Tengo que repasar mi conciencia...$11" #!String
    Sandy: "He oído que la lluvia ha vuelto. ¿Has venido por eso?$h#$e#En realidad echo de menos la lluvia... $s" #!String
    Jas: "¡Auch! ¡Una gallina me ha picado en el dedo meñique!$u" #!String
    Vincent: "Moooo!" #!String
    Marlon: "Las espadas de Clint son más afiladas cada año.#$e#También sus precios..." #!String
    Willy: "¿Vas a poner un expositor, @? ¡Es tu oportunidad para enseñarles a todos la buena producción de %farm!" #!String

