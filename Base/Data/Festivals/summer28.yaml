content:  #!Dictionary<String,String>
    name: "Baile de las Medusas de la Luz de la Luna" #!String
    conditions: "Beach/2200 2400" #!String
    set-up: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies/loadActors Set-Up/advancedMove Vincent true 0 12 3 3000 2 0 1 3000 0 -12 -2 0 3 3000/advancedMove Jas true 0 2 3 5000 0 -2 3 5000/advancedMove Clint false 2 50000 -2 0 3 500 2 1000 3 1000 1 0 2 1000/advancedMove Harvey True 0 -12 -10 0 0 6 2 25000 0 -6 10 0 0 12 2 25000/viewport 38 2 clamp true/pause 1000/playerControl jellies" #!String
    mainEvent: "pause 500/globalFade/viewport -1000 -1000/changeLocation Beach/warp farmer1 28 36/warp farmer2 29 36/warp farmer3 34 36/warp farmer4 35 36/faceDirection farmer1 2/faceDirection farmer2 2/faceDirection farmer3 2/faceDirection farmer4 2/specificTemporarySprite candleBoat/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/faceDirection Lewis 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 30000/viewport move -1 0 8000/pause 10000/viewport move 1 0 20000/pause 18000/globalFade/viewport -1000 -1000/pause 2000/playMusic none/pause 1000/message "El resplandor del verano ya se ha desvanecido, y ahora, las medusas se adentran en lo desconocido."/pause 1000/end" #!String
    Abigail: "Que cosa tan rara y emocionante... " #!String
    Robin: "*bostezo*... Se me ha pasado la hora de ir a la cama.$s#$e#Eh, ¿has visto ese barco de vela? Lo hice yo mismo.$h" #!String
    Demetrius: "La 'medusas lunares'... ¡Qué especie más extraordinaria! Tenemos suerte de que pasen por aquí en su largo viaje hacia el Sur.#$e#No se sabe por qué se sienten atraídas hacia la luz... Es muy curioso." #!String
    Maru: "Hace un poco de frío. Supongo que el otoño está a la vuelta de la esquina." #!String
    Sebastian: "Creo que he visto algo moviéndose por allí... algo grande, oscuro.#$e#Sólo intentaba asustarte...$h" #!String
    Pierre: "Psst... ¡No olvides pasarte mañana por la tienda para conseguir tus semillas de otoño!" #!String
    Caroline: "Esas velas son románticas, ¿no crees?" #!String
    Linus: "Me esconderé cuando lleguen las medusas... No quiero molestarlas." #!String
    Alex: "No puedo creer que el verano se haya acabado... Si parece que acaba de empezar.$s" #!String
    George: "¿Qué? ¿Por qué me miras así? ¿Crees que soy demasiado viejo para disfrutar de algo como esto?" #!String
    Evelyn: "Recuerdo haber visto las medusas una vez, cuando era pequeña. ¡Oh, cómo salté de emoción cuando llegaron!#$e#Pero eso fue hace mucho tiempo... Ahora tengo mucha menos energía." #!String
    Lewis: "Buenas tardes, @. Las medusas lunares están cerca... Vi una brillando a lo lejos.#$b#Cuando soltemos el velero, vendrán a los muelles y nos saludarán." #!String
    Clint: "Me he puesto mis zapatos especiales esta noche... Nadie se ha fijado.$s" #!String
    Emily: "Mira hacia el mar infinito. En las profundidades, toda clase de formas de vida se mueven en la oscuridad. #$b#Espeluznante, ¿no crees?'" #!String
    Penny: "La vida es tan fácil para una medusa... Solo tienes que dejar que las olas te lleven." #!String
    Pam: "No se lo cuentes a Gus, pero es un poco decepcionante que no haya comida esta noche." #!String
    Haley: "¡Debería haber traído mi cámara! Siempre se me olvida.$s" #!String
    Jodi: "¡Allí! ¡He visto algo brillando!#$b#Oh... Se ha ido.$s" #!String
    Kent: "Buenas noches, @. Espero que puedas encontrar algo de tiempo para relajarte antes de la temporada de cosecha." #!String
    Sam: "Me pregunto si son venenosas.#$e#Quizá no debería empujar a Sebastian al agua...$h" #!String
    Leah: "Ey. Estoy mostrando mis respetos a otro verano que se acaba." #!String
    Shane: "Las medusas estuvieron aquí hace un año, y volverán al año que viene... La naturaleza es impresionante." #!String
    Marnie: "Somos demasiada gente para un antiguo muelle de madera. Me quedaré por aquí, cerca de la playa." #!String
    Elliott: "Si seguimos contaminando los océanos, las medusas seguramente acaben extinguiéndose. Ya está pasando.#$e#Qué vergüenza... No tenemos ningún respeto por la naturaleza." #!String
    Gus: "Las 'medusas lunares'... Me pregunto que sabor tendrán.$h#$b#¡Nunca las probaría, por supuesto!$u" #!String
    Dwarf: "¿Dices que está lloviendo ahí arriba?*suspiro*#$e#Lluvia... Es algo casi mítico para nosotros. Algunos de nosotros vivimos toda nuestra vida sin tan siquiera experimentarla." #!String
    Wizard: "¿Cómo me has encontrado? Pensé que me había escondido bien.#$b#Quizá estés bendecido con el don de la clarividencia.#$e#Estoy aquí para observar a los Lunaloos...o 'medusas lunares', cómo vosotros los llamáis. Poseen un potente e inusual aura mágica, para ser una forma de vida acuática." #!String
    Harvey: "Bueno, el verano terminó. Siendo sinceros, ¡me alegro de decirle adiós a estos malditos mosquitos!" #!String
    Sandy: "He oído que está lloviendo de nuevo en casa. ¿Has venido por eso?$h#$e#A decir verdad, echo de menos la lluvia...$s" #!String
    Jas: "¡Espero que nazcan bebés este año!" #!String
    Vincent: "¡Quiero ver a esa medusa verde tan rara!" #!String
    Willy: "La mayoría de los peces nocturnos se asustarían de la luz... Qué raro." #!String

