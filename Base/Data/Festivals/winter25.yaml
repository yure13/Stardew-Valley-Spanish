    Abigail: "Nada como estar calentita en un día de frio invernal0, ¿eh?$h" #!String
    Robin: "¡Ey, @! Si necesitas compañía, únete a nosotros.$h" #!String
    Demetrius: "Probablemente consiga otro set de herramientas este año... *suspiro*" #!String
    Maru: "Hola, @.$h" #!String
    Sebastian: "A veces, pasar tiempo con la familia es agotador." #!String
    Pierre: "Últimamente mis cifras de ventas han sido geniales... ¡Gracias a la Fiesta de la Estrella Invernal!$h#$e#Las vacaciones son buenas para los negocios. Me pregunto si podría inventar algunas nuevas..." #!String
    Caroline: "Oooh... He comido demasiado.$h" #!String
    Linus: "Me gustaría unirme pero... no creo que sea bienvenido.$s" #!String
    Alex: "Oh, hola.$s" #!String
    George: "¿Una fiesta para unas estúpidas estrellas? ¡Vaya tontería!" #!String
    Evelyn: "¡Oh, Dios! ¿No tienes frío? ¡Estoy helada!" #!String
    Lewis: "Hoy es el momento de agradecer la buena fortuna de este año. ¡Olvida tus preocupaciones por un día y relájate!" #!String
    Clint: "*Suspiro*... Todas estas familias felices... Menos yo. Otro año más solo." #!String
    Emily: "$y ¡@! ¿Qué esperas encontrar bajo el árbol espiritual?_Una nueva regadera._¿Todo trabajo y nada de diversión? No es muy divertido.$s_Una jarra llena de aguamiel._Ooh... Suena genial. ¡Asegúrate de dejarme probarlo!$h_Un par de botas con estilo._Ya veo... ¡Eso sería un regalo fantástico!'" #!String
    Penny: "Qué árbol tan bonito.$h" #!String
    Pam: "Hmpf... Aún estoy enfadada... No gané la competición de pesca en hielo.$4" #!String
    Haley: "¡Espero que haya una nueva cámara para mí bajo el árbol!" #!String
    Jodi: "No es un buen día para estar a dieta...$s" #!String
    Kent: "Buenos días, @. Felices fiestas." #!String
    Sam: "Doy gracias por mi guitarra y mi tabla de skate. Oh, y por mi familia, supongo." #!String
    Leah: "Gus me estaba hablando sobre sus bastones de caramelo artesanal. *bostezo* $u #$e #Creo que les ha puesto demasiada canela." #!String
    Marnie: "¡Bienvenido/a a la Fiesta de la Estrella Invernal!$h" #!String
    Elliott: "Hola, @. Hace algo de frío, ¿no?" #!String
    Gus: "Hacer bastoncillos de caramelo es un arte. En realidad tienes que buscar por todos lados para conseguir los mejores ingredientes. ¡No son nada fáciles de encontrar!$h#$e#Normalmente uso helechos de la Isla Ringfruit para mis bastoncillos más importantes, ¿sabes? No puedes superar ese colo rojo brillante... ¡Y todo natural!#$e#Oh, ¿quieres conocer el secreto de mis bastoncillos dobles deluxe? Está bien, pero prométeme que guardarás el secreto. *susurro* Una gota de vainilla en el caramelo blanco para complementar el sabor a cereza.$h#$e#Por supuesto, los bastoncillos de menta son los normales, y además siempre hago un lote de bastoncillos saludables.#$e#Oye, ¿te estás durmiendo? ¿Te encuentras bien?$s" #!String
    Willy: "$y '¿Quieres escuchar la leyenda de la Estrella Invernal?_Sí_En el cielo nocturno del invierno, hay una estrella brillante solamente visible desde este valle. Nadie sabe por qué... pero hace mucho tiempo venían desde todas partes a verla.*Se creía que aquellos que mirasen la Estrella Invernal serían bendecidos con buena fortuna. Algunos, incluso pedían esa fruta misteriosa conocida como =Stardrop que está conectada con la Estrella Invernal del alguna forma._No, gracias_Como quieras.'" #!String
    Wizard: "Ah, la misteriosa Estrella Invernal. Una de las razones por las que elegí este valle para llevar a cabo mi... investigación." #!String
    Harvey: "¡Estoy feliz de que este año no haya habido ninguna emergencia médica!" #!String
    Sandy: "He oído que está lloviendo de nuevo en casa. ¿Has venido por eso?$h#$e#A decir verdad, echo de menos la lluvia...$s" #!String
    Jas: "¡Oh, regalos!$h" #!String
    Vincent: "¡¿Podemos abrir los regalos ahora?!" #!String
    Marlon: "Hola, buenas tardes." #!String

