content:  #!Dictionary<String,String>
    1: "Salteadas/¡Salteadas! Es una forma perfecta de conseguir unas verduras saludables en el plato. Saltea las verduras con un poco de aceite de sésamo y asegúrate de añadir un montón de jengibre y ajos frescos. Ahora respira profundamente.... Oh, así está bien." #!String
    2: "Ensalada de col/¡Ensalada de col! ¿Ves que te va a quedar la col sosa? No estás solo. Una buena ensalada de coles puede ser mucho más. Asegúrate de tener coles jugosas y frescas. Mézclalo con un poco de vinagre y mayonesa y ya está todo listo. Ah, está crujiente." #!String
    3: "Ensalada de rábano/¡Ensalada de rábano! No hay nada como un rábano fresco y picante. Me recuerda al final de la primavera... mi madre solía cortar rábanos y servirlos en pan granulado con un poco de sal y pimienta. Ah, eso eran buenos tiempos... estoy divagando. Ahora, mira atentamente... " #!String
    4: "Tortilla/¡Tortilla! Es un plato simple, pero a menudo ¡no se hace de la forma correcta! Una tortilla perfecta es una belleza. Es un ángel de oro puro hecho con huevos relucientes y os voy a mostrar mi método secreto... " #!String
    5: "Pescado al horno/¡Pescado al horno! Cada vez que lo hago en casa, mis dos gatos enloquecen. ¡Necesito tener un segundo chef alrededor para que no salten a la encimera y se lo coman! Tienes que asegurarte de que el pescado es fresco, preferiblemente ¡cogido con tu propia caña! Ahora mira cómo coloco el pescado en una cama de verduras de primavera... " #!String
    6: "Tortitas/¡Tortitas! A veces me vengo arriba con platos complicados y lujosos... pero hay algo reconfortante en una simple tortita. Necesitarás un montón de mantequilla y sirope de arce para untarlo por encima de un montón de tortitas calientes... mmmm... " #!String
    7: "Maki/¡Maki! El delicado sabor del océano, sellado en una esponjosa nube de arroz. Quizá con un poco de wasabi para los más atrevidos. Estoy salivando mientras hablo. Oh, cómo adoro el sushi... " #!String
    8: "Pan/¡Pan! Hacer pan puede ser una forma de arte muy compleja, pero yo te lo simplificaré. El ingrediente más importante es la harina, por supuesto. Pero antes de crear la masa necesitaremos activar nuestra levadura. Prefieren el agua tibia y algo para alimentarse. Yo uso azúcar normal, ¡pero la miel o el sirope de arce también funcionan!" #!String
    9: "Tortillas de maíz/¡Tortillas de maíz! ¿Cuántos de vosotros estáis mordiendo un burrito hecho en el microondas mientras veis el programa? ¡Qué vergüenza! Podríais también enrollar los frijoles en un trapo viejo y sucio. Ahora, escuchad. Una vez hayáis probado mis tortillas rústicas de maíz fresco nunca os echaréis atrás... " #!String
    10: "Sopa de trucha/¡Sopa de trucha! Hay algo en la trucha fresca recién cogida que hace vibrar. Quizás es el sutil sabor a río. En cualquier caso, tengo una receta de sopa de trucha maravillosa para compartir con vosotros hoy... " #!String
    11: "Batatas glaseadas/¡Batatas glaseadas! Es temporada de batatas y ¿qué mejor forma de disfrutar de tan delicioso tubérculo que untándolo en un dulce y pegajoso glaseado? Necesitarás una buena batata madura y un buen puñado de azúcar. Ahora, así es cómo se hace... " #!String
    12: "Salsa de alcachofas/¡Salsa de alcachofas! Esta es una manera exquisita de que comas más alcachofas. Personalmente, no mojo nada en la salsa. Simplemente la tomo como si fuese un batido. ¡Delicioso!" #!String
    13: "Pudin de ciruela/¡Pudin de ciruela! El pequeño Jack Horner se muerde las uñas por esta delicia. ¿Y quién puede culparlo? Las ciruelas son florales y dulces, con la cantidad justa de acidez para activar cada una de tus ansiosas papilas gustativas. Simplemente tienes que probarlo y lo comprobarás por ti mismo... " #!String
    14: "Pastel de chocolate/¡Pastel de chocolate! ¿Qué mejor manera de pasar esas noches frías de invierno que abriéndote camino a través de una rica montaña de chocolate? Con mi ayuda, estarás en el buen camino para crear la mejor tarta que tus ojos hayan visto. Ahora, vas a necesitar mucho azúcar... " #!String
    15: "Pastel de calabaza/¡Pastel de calabaza! En mi casa, es tradición comer pastel de calabaza durante el banquete de la estrella de invierno. La temporada no está completa sin ese maravilloso sabor que solo puedes conseguir con las mejores calabazas frescas. Un poco de nuez moscada, canela y clavo te llevarán a una tierra de oro y carmesí... " #!String
    16: "Zumo de arándanos/¡Zumo de arándanos! Aquí tienes una receta divertida para ayudarte a celebrar el año nuevo. Los arándanos son bastante amargos de por sí, pero sumergidos en un océano de azúcar sabrá a lágrimas de ángel. Así es como puedes hacerlo... " #!String
    17: "Pizza/¡Pizza! Hay una razón para que la pizza sea un clásico culinario atemporal. Tienes una corteza dorada, una salsa marinera picante con ajo y lo cubres todo con una deliciosa mezcla de tres quesos. ¡Y sólo acabamos de empezar! Vamos a echarle un poco de pimiento fresco y tomate en la parte superior. Oh, ¡dios mío!" #!String
    18: "Croquetas de patata/¡Croquetas de patata! ¡Esta es simple pero buena! Solo tienes que picar unas cuantas patatas, añadir una generosa cantidad de sal y freírlo a la perfección en tu aceite caliente favorito. Suena fácil, ¿no? Bien, tengo algunos consejos que harán tu trabajo mucho más fácil... " #!String
    19: "Desayuno completo/¡Desayuno completo! La semana pasada os enseñé a hacer croquetas de patata. Esta semana os enseñaré a como combinarlas con otros ingredientes para crear un desayuno completo. Esta comida te llenará y dará la energía que necesitas para un duro día de trabajo." #!String
    20: "Almuerzo de la suerte/¡Almuerzo de la suerte! Una vieja leyenda cuenta que esta comida es irresistible para los espíritus de la suerte y la fortuna. Después de consumirla, es probable que atraiga a un buen espíritu a tu barriga y te bendecirá con buena fortuna hasta que se digiera la comida! Suena raro, ¿eh? No puedo decir que me lo crea, pero no obstante ¡la comida es deliciosa!" #!String
    21: "Carpa sorpresa/Hola, ¿siempre tienes un montón de carpas alrededor y ninguna idea qué hacer con ellas? Sí, yo también. Bueno, he ideado una solución para este problema tan común. Yo lo llamo... Carpa sorpresa. Es muy fácil de hacer, pero necesitarás un montón de carpas... " #!String
    22: "Barritas de Arce/¡Barritas de Arce! ¿Te has fijado que lo primero en desaparecer de la caja de los donuts son las barritas de arce? Desconcertante, porque las barritas de arce parecen un disco de hockey dulce. ¿Estás de acuerdo? Bueno, esperaré mientras pruebas mi receta. Saborearás el bosque en estas barritas. Bueno, vas a necesitar un buen sirope de arce de calidad... " #!String
    23: "Pastel Rosa/Un espectador de Pelican Town me escribió recientemente... vamos a ver.... Su nombre es Haley. Ella escribió: "Probé tu pastel rosa la última vez que estuve en Zuzu City y me enamoré de él. ¿Podrías compartir la receta en el próximo episodio?". Bueno, ¿Por qué no? Es un pastel maravilloso. Y nunca adivinaras su ingrediente secreto... ¡melón!" #!String
    24: "Avellanas tostadas/¡Avellanas tostadas! Tengo un viejo y bonito avellano detrás de mi casa, y cada año invito a la familia a una fiesta de avellanas tostadas. Una vez que comenzamos a tostar, es inevitable que los vecinos se presenten. Qué rico, el olor de avellanas es irresistible. Ahora, aquí está la receta de la familia... " #!String
    25: "Ensalada de frutas/¡Ensalada de frutas! Aquí te damos una saludable y deliciosa receta para alegrar su día. Lo más importante a recordar es que necesitas fruta madura. Olvida las cosas sosas que venden en el supermercado... Estoy hablando de frutas frescas, jugosas, que estallen en sabor. Bueno, ahora veamos con detenimiento... " #!String
    26: "Pastel de moras/¡Pastel de moras! Siempre me recuerda a Stardew Valley. Hay algunos días del otoño donde el valle está repleto de las moras más deliciosas que he probado. Si puedes coger algunas, te las recomiendo para este simple pastel." #!String
    27: "Pastel de cangrejo/¡Pastel de cangrejo! La carne de cangrejo es muy endeble de por sí, pero si se mezcla con migas de pan y huevo se le puede dar firmeza. ¡Por eso estos pasteles son mis forma favorita de comer cangrejo! Pero antes de irte a partir caparazones, mantente atento para mi mezcla esencial de condimentos... " #!String
    28: "Risotto de helechos/¡Risotto de helechos! Los helechos cabeza de violín son preciosos, pero bastante sosos de por sí. Es por eso que debes prestar atención a las especias que le añades. Seré honesto, no es fácil hacer un buen risotto de helechos. Pero con mi ayuda, tendrás la mejor oportunidad de lograrlo." #!String
    29: "Magdalenas con semillas de amapola/¡Magdalenas con semillas de amapola! Las amapolas son unas preciosas flores decorativas... ¿pero por qué no hacer un uso completo de esta planta con estas magnificas magdalenas? Soy un gran fan de las semillas de amapola. Son sutiles, pero añaden un gran sabor y textura. ¡Y son muy sanas!" #!String
    30: "Crema de langosta/¡Crema de langosta! Podrías servirsela al mismísimo gobernador. Esta rica, cremosa y deliciosa, con el toque justo de sabor oceánico. La parte mas difícil es encontrar una langosta, pero estoy seguro de que puedes hacerlo. ¡Demonios, si te sientes manitas podrías pillarlas tu mismo con una trampa para cangrejos!" #!String
    31: "Brocheta/¡Brocheta! Es un aperitivo muy sencillo que muestra la verdadera calidad de los ingredientes. Necesitaras pan, tomate y aceite. En primer lugar, necesitarás tostar el pan. Corta el tomate y colócalo sobre el pan tostado. Luego rocíalo con aceite y sírvelo. ¡Te dije que sería sencillo!" #!String
    32: "Cóctel de gambas/¡Cóctel de gambas! Otro buen aperitivo para ti y tus invitados en la cena. La salsa de mi cóctel es muy picante y estoy seguro que te va a encantar. Ahora, el primer paso... " #!String

