content:  #!Dictionary<String,String>
    Introduction: "¡Mira! No eres exactamente como te imaginaba... ¡pero está bien! soy Jodi.#$e#Es un pueblo pequeño y tranquilo, ¡así que es muy emocionante cuando alguien nuevo se muda por aquí! Tener a un granjero con nosotros realmente podría cambiar las cosas." #!String
    Mon: "¿Mantener un hogar es difícil... pero alguien tiene que hacerlo $e # #si?" #!String
    2_1: "Mi marido Kent es un soldado que trabaja en el extranjero, por eso no esta aquí ahora mismo. ¡$·%& Sé que volverá sano y salvo una vez terminado su recorrido! ¿"·$% Necesitas algo?" #!String
    Tue: "Ejercitarse es importante para mantenerse saludable. Siempre me aseguro de reservar un momento para ello.#$e#Como padre, no tengo mucho tiempo que dedicarme a mí mismo. Así que lo intento y hago que cada minuto valga la pena." #!String
    Wed4: "Me gustaría poder pasar más tiempo afuera, pero hay mucho trabajo por hacer.#$e#Empecé a usar guantes de goma para mantener mis manos suaves.#$e#Cuanto más viejo te haces, más trabajo tienes que hacer para mantenerte saludable.#$e#Bueno, ¡Adiós!" #!String
    Wed: "¿Qué has dicho? ¿Son las %time ya? ¡Dios mío!#$e#¡Todavía tengo muchas cosas que hacer!$s" #!String
    Thu6: "Como pasa el tiempo *sigh*#$e#Recuero cuando Sam era un bebe con pañales. Era un niño tan lindo.$s#$e#No le digas que te lo dije.$h#$e# Te debe gustar hablar conmigo eh?" #!String
    Thu: "Eres un granjero, ¿eh? Interesante.#$c .5#Nunca conocí a un granjero antes.$k#$e#Tal vez algún día me puedas enseñar a cultivar vegetales.$h" #!String
    Fri: "$d Joja #La comida de JojaMart no podría ser más saludable para mi familia, pero con esos precios tan bajos sería una locura comprar en otra parte! | La comida de Pierre es mucho más fresca y más sana que cualquier cosa que compre alguna vez en JojaMart. Echo de menos esos precios baratos de Joja, aunque." #!String
    Sat: "Hola.#$e#¿Necesitas algo?" #!String
    Sat4: "Estoy tan contenta de que estés tratando de mejorar esa vieja granja.#$e#¡Aportará mucho a la comunidad cuando lo tengas todo en orden!$h#$e#Sin embargo, vas a tener que trabajar mucho.#$e#Adiós." #!String
    Mon2: "#$1 JodiAltar#Ayer visité el Altar de Yoba para rogar porque mi marido vuelva sano y salvo.#$e#Trato de mantenerme positiva, pero a veces ese me hace muy duro.$s" #!String
    Sun: "#$c .5#Me estoy tomando un descanso de las tareas del hogar.$h#$e#Me estoy tomando el día libre.$h#$e#Si no me da el aire en la cara, ¡Me voy a volver loco!!#$e#Además no quiero que se me atrofien las piernas." #!String
    summer_Mon: "El verano es agradable, pero también significa más trabajo.#$e#Tendré que mantener el jardín en forma además de trabajar en la casa!" #!String
    summer_Tue: "Hola.#$e#Necesitas algo? Estoy un poco ocupada." #!String
    summer_Thu: "Las labores domésticas son frustrantes porque nunca terminas.#$e#El día luego de barrer el piso, está sucio de nuevo." #!String
    summer_Sun: "¿Qué rayos haré para cenar?#$e#*suspiro*..." #!String
    fall_Thu: "Lo mismo he mimado un poco a los chicos. Nunca han tenido que hacer labores domésticas.#$e#Supongo que he querido que disfruten de su niñez mientras puedan. Aunque sin embargo, Sam ya está hecho un hombre.#$b#Espero que no se convierta en un vago. Eso no pasará.$s#$e#Convertirse en padre no es tan fácil." #!String
    fall_Sun: "Caroline y Yo somos buenos amigos. Se lo cuento todo." #!String
    fall_Sun2: "Cuando eres padre, tienes que dejar tu antiguo estilo de vida atrás.#$e#Quizás no es totalmente cierto." #!String
    winter_Mon: "IMe encantaba jugar con la nieve cuando era niño. Lo bueno de ser nadre es que lo vuelvo a disfrutar.$h" #!String
    winter_Tue: "Hola. ¿Estas cansado de que la gente pregunte por tu granja constantemente?#$e#A mi me pasaría." #!String
    winter_Tue6: "*sigh*... A veces sueño con vivir por mi cuenta... sin tener una familia a la que cuidar. ¿Tan malo es?$s#$e#No se lo cuentes a nadie.$4" #!String
    winter_Wed2: "¿Que hago para divertime? Hmm... Buena pregunta.#$e#Me gusta dormir.$s" #!String
    winter_Wed4_2: "Kent ha pasado en casa una temporada, pero aún no se encuentra cómodo.$s" #!String
    winter_Thu: "Sam hace demasiado ruido con su música. Espero que no moleste a los vecinos." #!String
    winter_Thu8: "Creo que nos precipitamos para casarnos, con Kent siendo un soldado y todo eso... Apenas disfruté de la libertad y la juventud, y ahora es muy tarde para volver atrás.$s#$e#No cometas el mismo error.$4" #!String
    winter_Fri: "Sería bueno tomar unas vacaciones de vez en cuando...$s" #!String
    winter_Sun: "Si fuese rico la primera cosa que haría sería contratar a una camarera y un chef.#$e#¡Dios mío, eso sería estupendo!$h" #!String
