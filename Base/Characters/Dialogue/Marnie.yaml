content:  #!Dictionary<String,String>
    Introduction: "Ah, El Alcalde Lewis me dijo que acababas de llegar. ¡Soy Marnie!#$e#Vendo ganado y productos de cuidado animal en mi rancho. Deberías pasarte alguna vez.$h" #!String
    Mon: "Me encantan los animales, Sr. @. ¡Si tratas bien a los tuyos estoy segura de que nos convertiremos en grandes amigos!^Me encantan los animales, @. Trátalos amablemente y nos haremos amigos, ¡estoy segura!" #!String
    Mon4: "Los animales son tan inocentes, tan dulces. Y si no los cuidas, ¿quien lo hará?$s#$e#Tan solo espero que mis gallinas no se enfaden cuando cojo sus huevos.$s" #!String
    Thu_2: "Llevas aquí un tiempo... ¿como va tu granja?#$e#Cuidar de animales es fácil, ¡siempre que no te olvides de ellos!$h" #!String
    Saloon: "Ahora que estoy aquí puedo relajarme y socializar un poco." #!String
    Saloon_Tue: "Hoy no hay mucha gente por aquí...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Hoy he derramado un cubo entero de leche en el suelo, fue horrible. Y un desperdicio de todo el trabajo de mi pobre Belinda.$k$s#$e#¡Está bien que hayas venido! Ahora esto está un poco mas animado." #!String
    Saloon_Thu: "¡Uf! Que bien sienta relajarse después de un duro día de trabajo." #!String
    Saloon_Fri: "%Marnie no parece darse cuenta de que estas aquí..." #!String
    Saloon_Sun: "*suspiro*... Hoy no he sido muy productiva." #!String
    Saloon_Sat: "Siempre veo a Clint aquí pero no quiere hablar con nadie. Solo mira por encima de su hombro de vez en cuando.$s" #!String
    Tue: "Mi sobrino Shane ha vivido en mi casa durante estos últimos meses.#$e#Me ayuda con las gallinas, asi que no me quejo." #!String
    Wed: "Puedes usar una guadaña para conseguir pasto de la hierba.#$e#O me la puedes comprar a mi, ¡por supuesto!$h#$e#Podría usar el dinero...$u#$e#Adiós." #!String
    Thu: "Hola. ¿Necesitas algo?#$e#Quizás consiga diferentes tipos de animales en el futuro.#$e#Aunque necesitaré asegurarme de que hay mercado para ellos, asi que primero tendrás que probar tus habilidades con los animales.#$e#Tan solo sigue tratando a tus animales con respeto y pasaran cosas buenas." #!String
    Fri: "Puedes encontrarme en el salón la mayoría de las noches.#$e#Los animales son una gran compañía, pero también necesito pasa tiempo con gente." #!String
    Fri4: "#$1 marnieLike#Creo que alguien en el pueblo me ha tomado cariño. *jijiji*$k$h#$e#Estaría tan sola si Shane se fuera." #!String
    Fri6: "Me pregunto si el Sr. Lewis se siente solo en esa casa suya tan grande... $s#$e#Parece muy vacía, ¿no crees?" #!String
    Sat: "¿Has estado en esa torre tan extraña al oeste de mi casa?#$e#Una vez escuché un terrible sonido, como de otro mundo, viniendo de ahí..$s#$e#Si yo fuera tu evitaría ese lugar..." #!String
    Sun: "¡Hola! ¡Me alegro de verte!#$e#Puedes visitarnos cuando quieras." #!String
    Sun8: "¡Hola @!$h#$e#Me alegro de que nos hayamos hecho amigos. Se que puedo confiar en ti para cuidar de mis queridos animales." #!String

