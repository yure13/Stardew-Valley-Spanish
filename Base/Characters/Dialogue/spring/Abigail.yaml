content:  #!Dictionary<String,String>
    1: "¿Hola...?#$e#Soy Abigail.#$e#Eres el nuevo granjero, ¿eh? Interesante.^Eres la nueva granjera, ¿eh? Interesante." #!String
    4: "Anoche estaba sentada en el tejado y vi una barcaza a lo lejos.#$e#Si fuera un pirata me habría apoderado de esa barrrcaza, camarada.#$b#Jajajajajajaja.$h#$e#Eso ha sido muy cursi, lo siento." #!String
    Mon: "Oh, hola.#$e#Emm... Me gusta pasar el rato en el cementerio. Nadie me molesta allí.#$b#Es un lugar tranquilo para leer o pensar sobre... la existencia.#$e#Y supongo que también espero a ver un fantasma.#$b#Jejejeje...$h#$e#¿Qué?" #!String
    Tue: "*Suspiro*... Estaba peleándome con mis padres de nuevo...$s#$e#Lo siento, apenas nos conocemos." #!String
    Wed: "Hola. Perdón de antemano si digo algo grosero. No pude dormir mucho anoche.#$e#A veces simplemente no puedo dormir, es como si mi mente estuviera fuera de control.#$e#¿Qué quieres?" #!String
    Thu: "Hoy no tengo ganas de hacer nada...$u#$e#Tal vez solo me acurruque bajo una manta y juegue a algún videojuego." #!String
    Fri: "Hoy he recibido una carta de amigo por correspondencia %name de %place.#$e#Supongo que es solo un niño que no tiene nada mejor que hacer.#$e#Me ha escrito que esta trabajando en un lugar llamado El %adj %noun. Un nombre raro, ¿verdad?" #!String
    Sat: "Me gusta caminar sola por las montañas de vez en cuando. A veces finjo que soy un orco.$h#$e#¿¡Qué!?, tengo que seguir usando mi imaginación o me aburriré." #!String
    Sun: "Me pregunto qué pasaría si paso toda la noche en el cementerio.#$q 17/18 Sun_old#¿Qué crees que pasa después de morir?#$r 17 0 Sun_17#No tengo ni idea.#$r 18 40 Sun_18#Volvemos como siniestros fantasmas.#$r 17 0 Sun_17#Vamos al cielo.#$r 18 0 Sun_17#La energía de nuestros cuerpos entra en el plano astral.#$r 17 30 Sun_nothing#Nada. Simplemente dejamos de existir." #!String
    Sun_old: "$p 17#Supongo que crees que no pasaría nada, ¿verdad?$u|¡Tal vez aparecería un fantasma malvado!" #!String
    Sun_17: "Umm, interesante..." #!String
    Sun_18: "¡Jaja! Eso seria interesante, ¿no?$h" #!String
    Sun_nothing: "That wouldn't be so bad, I guess. I don't want to be conscious for the rest of all time, you know?" #!String
    Wed2: "Oh, hi @. Taking a break from your work?#$e#Me too. My schoolwork, that is. I'm taking classes on the computer." #!String
    Tue4: "Hi, I'm glad to see you.$h#$e#I want to take my mind off things for a while." #!String
    Sat6: "You came all this way to visit me? That's nice.$h#$e#So have you been discovering any dark secrets of the mines lately?#$e#Oooh! Interesting.$l" #!String
    Mon8: "...Oh, @! Hi.$h#$e#Want to hang out for a while? Here! Let me read your palm. *giggle* $h" #!String
    Thu10: "Hi.$l#$e#Do you feel like everything seems unreal lately?$l#$b#In a good way.$h" #!String
    Fri6: "The birds were chirping today. They don't understand the future.#$e#It's better to be like them, isn't it?" #!String
    Event_VideoGame_Yes: "Great! I'm sure you'll be able to beat this level with ease.$h" #!String
    Event_VideoGame_No: "Oh? *sigh*... I guess I'll never get past this level, then...$s" #!String
    Event_Rain_1: "I see..." #!String
    Event_Rain_2: "Yes, you're the kind of person who would appreciate the somber beauty of rain." #!String
    Event_Tragic_1: "Yeah... I guess my own life is okay...$s" #!String
    Event_Tragic_2: "...!$h" #!String
    Event_Tragic_3: "I would feel better if I could believe that...#$b#But I don't.$s" #!String
    Event_Cave_1: "...Yeah." #!String
    Event_Cave_2: "I guess when you have something to lose, it's normal to be afraid..." #!String
    Event_Cave_3: "...Um, okay. Sorry." #!String

