content:  #!Dictionary<String,String>
 Introduction: "¡Hola! Tú debes ser @, el nuevo granjero. Soy Caroline.^¡Hola! Tú debes ser @, la nueva granjera. Soy Caroline.#$e#Mi marido es dueño del supermercado. ¿Conoces ya a mi hija, Abigail? Es la chica pálida con el pelo morado." #!String
  Mon: "Me gustaría que Abby no pasara tanto tiempo en su habitación" #!String
  Mon8: "#$1 Caroline23#Cuando nos mudamos a Pueblo Pelícano daba paseos en secreto por la torre del mago. No se lo digas a Pierre, es un poco celoso.#$e#Un año después de mudarnos a Pueblo Pelícano nació Abigail. Me pregunto si alguna vez experimentará la vida fuera del valle." #!String
  Tue: "He visto algunos rábanos picantes en el bosque.#$e#Recolectarlos puede ser una manera divertida de hacer dinero. O puedes usar lo que encuentres como regalos o comida." #!String
  Wed: "Hola. ¿Tienes todo lo necesario para la granja?#$e#Si no, quizá te podemos ayudar.#$e#Tenemos una gran variedad de artículos." #!String
  Thu: "#$1 Caroline1#Umm... Me pregunto si conseguiré que Pierre haga la cena de esta noche.#$e#Umm... ¿Que voy a hacer para la cena de esta noche?#$e#Tal vez soló pida algo para llevar del salón." #!String
  Fri: "Hace un buen día.#$e#En días como estos me gusta ayudar a Evelyn con los jardines públicos.#$e#Ella es fuerte para su edad, pero creo que agradece toda la ayuda que puede conseguir." #!String
  Sat: "¿Soy yo, o Abiagil es muy pesimista?#$e#Tal vez solo soy muy mayor como para entenderlo." #!String
  Sat2: "Abby siempre ha tenido un extraño interés por lo oculto. No estoy segura de donde lo sacó.." #!String
  Sat4: "Abby siempre ha tenido un extraño interés por lo oculto. No estoy segura de donde lo sacó.." #!String
  Sat6: "#$1 Caroline12#Cuando nos mudamos aquí me hizo falta un tiempo para acostumbrarme... No estaba preparada para la vida doméstica.#$e#Pierre es un poco tradicional... pero un buen hombre. Es ambicioso, pero siempre pone a su familia por delante de todo." #!String
  Sun: "Hoy sólo me voy a relajar y pensar positivamente.#$e#¿Te has tomado algún día libre?" #!String
  Wed6: "Stardew Valley es bonito, pero me gustaría conocer más gente.#$e#Me alegro de que seamos amigos.^Me alegro de que seamos amigas." #!String
  summer_Mon: "Los miércoles la tienda está cerrada.#$e#Ten eso en cuenta si vas a necesitar algo." #!String
  summer_Tue: "He estado viendo frutos silvestres por el bosque últimamente.#$e#Buscar comida puede ser una forma divertida de ganar algo de dinero. O puedes usar lo que encuentres como regalos o alimento." #!String
  summer_Wed: "Hola. ¿Tienes todo lo necesario para la granja?#$e#Si no, quizá te podemos ayudar.#$e#Tenemos una gran variedad de artículos." #!String
  summer_Sat: "¿Soy yo, o a Abigail parece un poco pálida?#$e#Quizá me preocupo demasiado por ella." #!String
  summer_Sun: "Hoy sólo me voy a relajar y pensar positivamente.#$e#¿Te has tomado algún día libre?" #!String
  summer_Wed6: "Parece que cuanto más creces más rápido pasa el tiempo...$s " #!String
  fall_Mon: "El otoño es la estación favorita de Abby, espero que salga de su habitación más a menudo" #!String
  fall_Tue: "He visto algunas setas comestibles en el bosque.#$e#Recolectar puede ser una manera divertida de ganar algo de dinero. O puedes usar lo que encuentres como regalos o comida." #!String
  fall_Sat: "¿Soy solo yo o Abigail juega demasiado a videojuegos?#$e#Tal vez estoy muy pasada de moda." #!String
  fall_Wed6: "¿Sabes?, yo quería ser granjera. Bueno, más bien ganadera.#$e#Siempre me encantaron las películas del viejo oeste cuando era pequeña." #!String
  winter_Tue: "El invierno es duro, pero si tienes suerte, puedes desenterrar algunas raíces.#$e#Recoger cosas del suelo es una forma divertida de ganar dinero. O puedes utilizar lo que encuentres como regalos o comida." #!String
  winter_Fri: "A pesar del frío sigo revisando los jardines públicos de vez en cuando.#$e#Solo para asegurarme de que no se dañan antes de que vuelva la primavera." #!String
  winter_Sat: "¿No crees que Abby se vería mejor con su color de pelo natural?#$e#Tenía el pelo castaño claro." #!String
  winter_Wed6: "¿Estás emocionado por el nuevo año?^¿Estás emocionada por el nuevo año?#$e#Creo que tendrás mucho éxito en tu granja.$h" #!String
  
