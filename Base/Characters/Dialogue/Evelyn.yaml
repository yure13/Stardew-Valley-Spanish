content:  #!Dictionary<String,String>
    Introduction: "¿Por qué?, ¡hola y bienvenido a nuestra pequeña comunidad, cariño! #$b#Me puedes llamar 'Abuela' si tu quieres.$h" #!String
    Mon: "¡Oh Dios mío! Que hermoso día.$u" #!String
    Tue: "No le hagas caso a mi esposo, George. No es muy amistoso con los extraños. #$e# Te caerá mejor una vez que lo conozcas. #$e# ¡Sé que algún día serán buenos amigos! $h#$e# Como veo que te interesas mucho en él te contaré un pequeño secreto: ¡Le encantan los puerros! Puedes encontrarlos en las montañas en esta época del año." #!String
    Wed: "#$1 evelynGarden1#1Ayer vi una preciosa familia de mariposas tomando el sol en el jardín del pueblo.$k#$e#El bueno del alcalde me puso al cargo de los jardines públicos del pueblo.#$e#He estado trabajando en esas flores durante semanas, ¡así que no las pises!" #!String
    Thu: "Hoy haré galletas. Me gusta darles forma de flor en primavera.$h#$e#Puede que un día de estos te dé mi receta." #!String
    Fri: "George está todo el día delante de esa maldita televisión.#$e#Me gustaría que saliese fuera un poco más. Un poco de aire fresco le vendría bien." #!String
    Sat: "Me solía gustar mirar a las nubes, pero tengo problemas para verlas hoy en día.#$e# Mis ojos no funcionan igual de bien que antes.$s" #!String
    Sun: "Me gusta estar tan cerca del océano. El sonido del mar hace acostarse mucho más fácil.#$e#Cuando eramos niños íbamos a coger conchas después de que bajara la marea. Qué tiempos aquellos..." #!String
    Tue6: "Que amable por tu parte tomarte el tiempo para visitarnos a George y a mí.#$e#Sin gente joven alrededor, envejeceríamos mucho más deprisa.$h" #!String
    Event_cookies1: "¡Gracias!$h" #!String
    Event_cookies2: "¿Qué has dicho, cielo? Juraría haberte oído decir 'disco de hockey'. *suspiro* Mis oídos no son lo que eran.$s" #!String
    summer_Mon: "Me siento más energética con este tiempo tan maravilloso.$u" #!String
    summer_Wed: "El buen alcalde me puso a cargo de los jardines públicos.#$e#He estado trabajando en los macizos de flores por meses, ¡así que no los pises!" #!String
    summer_Thu: "Voy a hacer galletas hoy. ¡Son delicias de coco con forma de pequeñas palmeras! Heehee.$h#$e#Puede que te dé mi receta un día de estos." #!String
    summer_Sat: "Ten cuidado ahí fuera, cielo. ¡Te puedes quemar con el sol!" #!String
    summer_Sun: "Los guisantes dulces están en flor ahora mismo.#$e#Tienen una fragancia maravillosa, ¿verdad?" #!String
    summer_Thu4: "Parece que siempre tenemos más visitas cuando empiezo a hornear galletas.#$e#Mi madre me enseñó la receta." #!String
    fall_Mon: "Cada año aprecio más las estaciones. Para la gente joven es fácil dejarlas pasar." #!String
    fall_Wed: "El bueno del alcalde me puso a cargo de los jardines públicos del pueblo.#$e#Las flores de otoño son delicadas, ¡Así que no vayas pisándolas! Se que a los niños como tú les gustan." #!String
    fall_Thu: "Hoy voy a hornear galletas. Tienen forma de pequeñas calabazas.$h#$e#Puede que te dé mi receta un día de estos." #!String
    fall_Sat: "¿Eres amigo de Alex?#$e#A veces me preocupa mucho." #!String
    fall_Sun: "Puede que tenga mal la vista, ¡pero mi nariz no me ha fallado aun!#$e#Puede oler hojas caídas y setas. Me recuerda al bosque en el que solía jugar de pequeña." #!String
    winter_Mon: "Ten cuidado de no resbalar en el hielo, cielo." #!String
    winter_Wed: "Normalmente cuido los jardines, pero están cubiertos de nieve.#$e#Aun así me gusta echarles un vistazo de vez en cuando." #!String
    winter_Sat: "Hemos vivido aquí mas de 30 años.#$e#Hemos visto a mucha gente ir y venir. Tu abuelo, por ejemplo. Bendito sea...*suspiro*" #!String
    winter_Sat6: "Oh... cielo. Tienes los ojos de tu abuelo....$s#$e#Sí... sí... lo conocía muy bien." #!String
    winter_Sun: "Deberías hacer algo de sopa caliente para calentarte.¡#$e#Y asegúrate de ponerte una chaqueta!" #!String
    winter_Sat8: "@, ¿te he dicho que Geroge y yo hemos vivido aquí durante 30 años?#$e#Espero que te quedes por aquí un tiempo.$h" #!String
