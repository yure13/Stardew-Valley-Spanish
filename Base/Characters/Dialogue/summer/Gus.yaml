content:  #!Dictionary<String,String>
  1: "¡Hola! Soy el dueño de este bar. Bienvenido al pueblo.#$e#Pasate por aqui si necesitas refrescarte" #!String
  Mon: "Asi es, conosco mucho a las personas que viven aqui. Es una de las ventajas de ser tabernero. Aunque algunas veces escucho demasiado..." #!String
  Tue: "Vendo diferentes platos cada semana, asi que mira de vez en cuando por si te apetece!, quizas pruebes algo espectacular. Solo avisame si tienes algun tipo de alergia. Nos vemos." #!String
  Wed: "Emily ha estado trabajando aqui hace un tiempo. Nose que haria sin ella!. Seria dificil limpiar todas estas ollas solo. Arriba el trabajo en equipo!" #!String
  Thu: "Pam y Clint vienen al bar casi todas las noches. Probablemente quebraria si ellos dejaran de venir. Trata de no espantarlos por favor!" #!String
  Fri: "Buenas, quieres beber algo?" #!String
  Fri4: "No bebas mucho vino, o terminaras como yo. Jaja solo bromeaba, disfruto mucho del sabor de ese dulce vino de verano" #!String
  Sat: "Has pensado en ser chef?, si tienes una cocina y algunas recetas puedes cocinar algunos platos deliciosos." #!String
  Sun: "Dormi mucho hoy. Creo que pasado casi la mitad de mi vida durmiendo, supongo que necesito un despertador. Uhg." #!String


