  4/f Abigail 1500/t 2100 2400/w sunny: 'nightTime/-4442 39/farmer 47 95 0 Abigail 47 87 0 Pierre 52 91 3/skippable/addLantern 735 46 86 1/specificTemporarySprite abbyGraveyard/faceDirection Abigail 2/animate Abigail false true 500 24 27/viewport 47 87 true/pause 4000/move farmer 0 -4 0/pause 500/animate Abigail false false 150 24 25 24 26 0/pause 700/stopAnimation Abigail 0/pause 1500/emote farmer 8/pause 600/animate Abigail false true 100 28 29/pause 1200/stopAnimation Abigail/pause 500/playMusic echos/speak Abigail "Supongo que te preguntarás que hago en el cementerio a estas horas..."/pause 500/move farmer 0 -1 0/pause 400/speak Abigail "Bueno, estoy aquí porque es el mejor lugar de la ciudad para tener un poco de privacidad."/pause 500/emote Abigail 40/pause 250/faceDirection Abigail 1/pause 400/speak Abigail "Y estoy sudada porque he estado practicando con la espada.$l"/emote farmer 16/pause 400/faceDirection Abigail 2/pause 300/speak Abigail "¡Eh! Crees... ¿Crees que soy demasiado débil para usar una espada?$a"/pause 300/faceDirection Abigail 3/pause 500/faceDirection Abigail 2/speak Abigail "Lo siento, supongo que me he puesto a la defensiva.$8#$b#Verás, quiero explorar las cuevas de la montaña... Pero sé que es demasiado peligroso entrar ahí desarmada."/move farmer 0 -2 0/speak Abigail "$q 847951 null#Tú has usado una espada antes, ¿verdad?#$r 847951 10 Event_Grave1#Sí, ¡y es muy emocionante!#$r 847951 10 Event_Grave2#Sí, pero solo en defensa propia.#$r 847951 -100 Event_Grave3#Sí, pero es peligroso. Deberías tener cuidado.#$r 847951 0 Event_Grave4#No"/faceDirection Abigail 0/pause 2000/playMusic nightTime/speak Pierre "¡¿Abigail?!$4"/pause 100/faceDirection Abigail 2 true/faceDirection farmer 2 true/emote Abigail 16/speak Abigail "¿Dad?$7"/move Pierre -3 0 0/move Pierre 0 -4 3/faceDirection Abigail 1/faceDirection farmer 1/speak Pierre "¡Te he estado buscando por todas partes! ¡Tu madre quiere que le ayudes con la cena!$u"/pause 300/faceDirection Pierre 2/pause 700/faceDirection Pierre 1/pause 700/faceDirection Pierre 3/pause 500/speak Pierre "¿Y qué estás haciendo en el cementerio? ¡Este no es lugar para una jovencita!$u"/faceDirection Abigail 3/emote Abigail 12/pause 400/faceDirection Abigail 1/speak Abigail "¡Métete en tus asuntos! Crees que debería estar haciendo la cena porque soy una mujer, ¡¿verdad?!$a"/speak Abigail "Vives en el pasado, papá... $a"/showFrame Pierre 16/textAboveHead Pierre "¡...!"/faceDirection Abigail 2/speak Abigail "Vámonos de aquí, @.$a"/showFrame Pierre 0/move Abigail -1 0 2 true/faceDirection farmer 3/move Abigail 0 2 2/faceDirection farmer 2 true/move Abigail 0 3 2 true/faceDirection Pierre 2 true/pause 1000/pause 500/faceDirection Abigail 0/speak Abigail "Bueno, ¿vienes o no?$u"/pause 600/faceDirection farmer 1/pause 1000/move farmer 0 8 2 true/move Abigail 0 4 1 false/move farmer 8 0 2 true/move Abigail 8 0 2 true/textAboveHead Pierre "¡Vuelve aquí!"/globalFade/viewport -4000 0/pause 400/playSound grassyStep/pause 500/playSound grassyStep/pause 300/playSound leafrustle/pause 700/playSound leafrustle/pause 700/message "Está bien, mi padre no nos encontrará aquí..."/speak Abigail "*suspiro*... ¿Te puedes creer que mis padres fueron jóvenes una vez? No me entienden, para nada.$8#$b#Lo sé, lo sé... Crecieron en otros tiempos, con valores diferentes. Pero, aún con esas, a veces me cabrea, ¿vale?$u"/pause 1000/speak Abigail "Bueno, gracias por esucharme, @.#$b#Um, ahora... ¿puedes ayudarme a soltarme el pelo de este arbusto?$h"/pause 500/playSound grassyStep/pause 300/playSound leafrustle/pause 500/playSound grassyStep/pause 200/playSound grassyStep/pause 400/playSound leafrustle/pause 300/playSound leafrustle/pause 600/end'
