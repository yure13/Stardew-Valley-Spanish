se 550/move Abigail -18 0 2 true/warp George -1 -1/playSound doorClose/pause 600/emote Penny 28/pause 700/faceDirection Penny 3/playMusic spring_day_ambient/pause 600/speak Penny "$q -1 null#Debe ser difícil hacerse mayor...$u#$r -1 0 event_old1#Prefiero no pensar en eso.#$r -1 0 event_old2#Solo es otra parte de la vida.#$r -1 0 event_old3#Por eso debemos respetar a nuestros mayores.#$r -1 0 event_old4#Preferiría morir joven..."/pause 500/emote Penny 40/faceDirection Penny 2/pause 500/faceDirection Penny 3/speak Penny "Bueno, ha sido interesante hablar contigo, @. Debo irme.$u"/showFrame Penny 20/pause 500/showFrame Penny 12/pause 900/move Penny 6 0 2 true/globalFade/viewport -1000 -1000/end'
  45/f Sam 1500/t 1200 1600/w sunny: 'breezy/-1000 -1000/farmer 20 93 3 Sam 12 90 2 Lewis 28 78 1/skippable/showFrame Sam 25/move Lewis 0 12 3 true/viewport 22 89 true/specificTemporarySprite samSkate1/null/pause 400/faceDirection farmer 1/showFrame Lewis 24/shake Lewis 8000/jump Lewis/showFrame Sam 35/specificTemporarySprite skateboardFly/jump Sam/pause 1000/speak Lewis "¡Ey! ¿Qué crees que estás haciendo? ¡Eso es propiedad privada!$4"/textAboveHead Lewis "¡Sam!"/pause 500/speak Sam "Uh... Er... Yo... Lo siento, señor.$8"/showFrame Sam 4/emote Lewis 12/showFrame Lewis 12/pause 800/speak Lewis "*suspiro*... Los jóvenes de hoy día... A veces me pregunto si esta ciudad está condenada.$u"/move farmer 0 -2 1/move farmer 6 0 1/faceDirection Sam 2/pause 500/move Lewis 0 1 3/speak Lewis "Has visto lo que ha pasado, @. ¿Qué opinas al respecto?"/pause 600/question null "#Tiene razón, señor. Sam debe respetar la propiedad privada.#No culpe a Sam. ¡No hay ningún otro lugar dónde pueda hacerlo!#Me mantengo al margen."/pause 500/splitSpeak Sam "¡De acuerdo! No usaré mi skate nunca más. ¿Feliz?$a~¡Exacto! Si hubiese un parque en la ciudad, podría patinar allí y todos serían felices.~Hmmph. De acuerdo.$a"/faceDirection Lewis 2/emote Lewis 12/splitSpeak Lewis "Me lo estás poniendo difícil, Sam. No tengo ningún problema con que patines por la ciudad, ¡pero intenta no hacer daño a nadie! Así de simple.~Hmmph. Pensaba que eras una persona madura, @.$4~Lo dejaré pasar esta vez, Sam. Pero no quiero verte patinando nunca más."/faceDirection Lewis 3/splitSpeak Lewis "¿Lo entiendes?~Sam... Siento haberte gritado. Pero por favor, intenta no romper nada en el futuro. ¿Entiendes?~¿Lo entiendes?"/faceDirection Sam 1/pause 800/faceDirection Sam 0/emote Sam 28/pause 500/faceDirection Sam 1/speak Sam "Sí, señor.$7"/pause 600/move Lewis 0 -16 0 true/pause 800/faceDirection Sam 2/pause 800/speak Sam "...Eh, ¿has visto ese truco? Ha sido genial.$u"/faceDirection farmer 0/emote farmer 16/pause 800/en