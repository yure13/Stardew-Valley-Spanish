    spring_day_ambient/-100 -100/farmer 30 87 0 Shane 30 81 1 Clint 34 81 1 Emily 35 81 3/skippable/showFrame Shane 16/move farmer 0 -5 1 true/viewport 34 82 true/pause 800/speak Shane "Vale, chicos, ¿recordáis vuestras líneas?$u"/faceDirection Clint 3/pause 300/speak Emily "¡Sí!"/emote Clint 28/faceDirection Clint 1/pause 500/speak Shane "¿Listos? ¡Acción!$u"/pause 1500/speak Emily "Pensaba que teníamos algo especial... Supongo que me equivocaba.$s"/pause 500/speak Clint "Yo... Yo... Eh..."/emote Shane 12/playMusic playful/speak Shane "¡Corten!"/speak Clint "¡Lo siento!$s"/faceDirection Clint 3/speak Clint "Es difícil recordar mi parte cuando su cara está tan cerca de la mía...$s"/emote Emily 8 true/emote Shane 8/pause 500/showFrame Shane 17/pause 500/jump Shane/pause 800/speak Shane "Oh, ey."/faceDirection farmer 0/speak Shane "Mira mi nueva cámara...#$b#Joja Corp. está haciendo una competición de anuncios. El premio son 10,000g."/showFrame Shane 16/pause 500/emote Shane 16/showFrame Shane 17/pause 500/speak Shane "¡Ey! Te quiero en esta toma... ¿Vale?#$b#Simplemente camina por detrás de Clint y Emily cuando estén hablando... Le dará más realismo a la escena."/jump farmer/pause 800/move farmer 0 2 1 false/showFrame Shane 16/move farmer 8 0 0/faceDirection Clint 1/speak Shane "Vale... ¿Listos?#$b#¡Acción!$u"/playMusic sadpiano/speak Emily "Pensaba que teníamos algo especial... Dijiste que nunca me dejarías. Supongo que era mentira.$s"/move farmer 0 -8 2 true/pause 500/speak Clint "¡No! No es eso... Tengo que hacer algo. Es muy importante para mí."/playMusic none/faceDirection Clint 2/pause 1000/playMusic ragtime/faceDirection Clint 1/speak Clint "Acabo de probar la nueva 'Joja Bluu' cola.$5#$b#Tiene tres veces más sorbitol, una dulce y espesa explosión de sabor. ¡Y es más barata que el agua!$5"/pause 600/speak Emily "Pero... Pero... ¿La gaseosa no es perjudicial? Me prometiste...$s"/pause 600/speak Clint "No tengas miedo, mi amor. El prestigioso equipo de científicos de la sede central de Joja han determinado que 'Joja Bluu' no causa una erosión significativa en los revestimientos del estómago. Por lo tanto, puedes beber tanta como quieras.$5#$b#La pregunta es... '¿Cuándo VAS a volverte bluu?'... *glug* *glug*... Ahh...$5"/playMusic spring_day_ambient/speak Shane "¡Corten!"/faceDirection Clint 3/move Shane 3 0 1 false/speak Shane "¡Ha sido perfecto!"/move Shane 0 -1 1/faceDirection Clint 2 true/move Shane 5 0 0/speak Shane "Gracias por la ayuda. $h"/move farmer 0 2 2/faceDirection Clint 2/pause 1000/speak Emily "...¿Clint?$s"/pause 500/faceDirection Shane 3/faceDirection farmer 3/pause 500/playSound coin/showFrame Clint 39/shake Clint 3000/pause 2000/end dialogue Shane "Que día más productivo... He conseguido un buen material."
  2481135/f Alex 1000/t 900 1600: 'sweet/-1000 -1000/farmer 44 65 1 Alex 50 68 1/skippable/specificTemporarySprite joshDog/viewport 53 67 true/pause 3000/speak Alex "Eres un buen chico, Dusty."/pause 2000/speak Alex "Quizá seas el único de por aquí que me entiende.$s#$b#Nadie de por aquí ha visto las cosas que tú y yo hemos visto.$s"/faceDirection Alex 2/pause 700/emote Alex 28/playSound leafrustle/move farmer 6 0 2/pause 500/faceDirection Alex 0/jump Alex/pause 800/speak Alex "¡@! ¿Me has oído?$7"/move farmer 0 1 2/question fork1 "#Sí, lo he oído todo#No... ¿Por qué?"/fork didntHear/pause 500/faceDirection Alex 2/pause 1000/showFrame Alex 27/pause 600/playMusic desolate/emote Alex 28/speak Alex "No me gusta mucho hablar de ello, pero supongo que te lo explicaré...$s"/pause 1000/showFrame Alex 0 true/faceDirection Alex 0/pause 500/speak Alex "¿Alguna vez te has preguntado por qué vivo con mis abuelos?$s#$b#Verás, mi padre no era un buen tipo... Él... Bueno, Nos arruinó la vida a mi madre y a mí.$a#$b#La mitad del tiempo no estaba en casa... La otra mitad bebía durante toda la noche y me decía que no valía para nada, que nunca tendría éxito.$a#$b#Creo que la tomaba conmigo por ser joven... Seguramente porque él había desperdiciado su juventud, y no había conseguido nada en la vida."/faceDirection Alex 1/speak Alex "Bueno... al menos eso creo. Quién sabe lo que le pasaba por la cabeza.$a"/pause 800/speak Alex "Un día se marchó, y poco después mi madre se puso enferma y murió. No tenía otra opción aparte de mudarme con mis abuelos.$s"/move farmer 0 1 1/pause 3000/emote Alex 40/faceDirection Alex 0/playMusic spring_day_ambient/speak Alex "Pareces alguien en quien puedo confiar... Por eso te cuento esto, @. No quiero que te compadezcas de mí.$s#$b#Si hay algo bueno de mi pasado, es que me hizo fuerte."/pause 500/faceDirection farmer 2/pause 500/speak Alex "Ahora... Déjame enseñarte lo que puede hacer Dusty por un filete a la brasa.$h"/faceDirection Alex 1/faceDirection farmer 1/showFrame Alex 26/specificTemporarySprite joshSteak/playSound dwop/pause 500/pause 500/speak Alex "¡Ja! Mira como babea. Creo que le gustan los filetes tano como a mí.$h"/playSound dogWhining/pause 3000/globalFade/viewport -1000 -1000/end'
  didntHear: 'pause 400/pause 100/faceDirection Alex 1/speak Alex "Oh... Hablaba con Dusty.#$b#En realidad tenemos mucho en común.$s"/faceDirection Alex 2/pause 1000/showFrame Alex 27/pause 600/playMusic desolate/emote Alex 28/speak Alex "Normalmente no me gusta hablar sobre esto... Pero llevamos un tiempo siendo amigos, y creo que puedo confíar en ti.$s"/pause 1000/faceDirection Alex 0/pause 500/speak Alex "Have you ever wondered why I live with my grandparents?$s#$b#¿Alguna vez te has preguntado por qué vivo con mis abuelos?$s#$b#Verás, mi padre no era un buen tipo... Él... Bueno, Nos arruinó la vida a mi madre y a mí.$a#$b#La mitad del tiempo no estaba en casa... La otra mitad bebía durante toda la noche y me decía que no valía para nada, que nunca tendría éxito.$a#$b#Creo que la tomaba conmigo por ser joven... Seguramente porque él había desperdiciado su juventud, y no había conseguido nada en la vida.$a"/faceDirection Alex 1/speak Alex "Bueno... al menos eso creo. Quién sabe lo que le pasaba por la cabeza.$a"/pause 800/speak Alex "Un día se marchó, y poco después mi madre se puso enferma y murió. No tenía otra opción aparte de mudarme con mis abuelos.$s"/move farmer 0 1 1/pause 3000/emote Alex 40/faceDirection Alex 0/playMusic spring_day_ambient/pause 500/faceDirection farmer 2/pause 500/speak Alex "¿Sabes qué? No hay que darle importancia a estas cosas... No quiero que nadie se compadezca de mí.#$b#Tienes que ver el lado positivo de las cosas... Mi niñez no fue genial, pero me hizo fuerte. Tuve que serlo."/pause 1000/speak Alex "Eh, deja que te enseñe lo que puede hacer Dusty por un filete a la brasa.$h"/faceDirection Alex 1/faceDirection farmer 1/showFrame Alex 26/specificTemporarySprite joshSteak/playSound dwop/pause 500/pause 500/speak Alex "¡Ja! Mira como babea. Creo que le gustan los filetes tano como a mí.$h"/playSound dogWhining/pause 3000/end'
