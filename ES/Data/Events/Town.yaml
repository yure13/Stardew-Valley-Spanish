ection Leah 0/emote Leah 20/pause 500/speak Lewis "Ahora empecemos con la subasta de estas preciosas obras... ¡Una decoración maravillosa para su casa!$h#$b#¿He escuchado 5000g por la rosa?"/jump Demetrius/mail afterArtShow/viewport move 2 0 8000/pause 5000/globalFade/viewport -1000 -1000/end dialogue Leah "¡Guau! Estoy agotada.#$b#La exposición ha sido un gran éxito, ¿a que sí?$h"
  63/f Lewis 1500/f Marnie 1500/t 1900 2300/w sunny: 'nightTime/68 84/farmer 65 79 1 Lewis 69 83 1 Marnie 69 84 0/skippable/pause 500/faceDirection Lewis 2/pause 200/emote Lewis 28/speak Lewis "Marnie... No podemos. ¡Si sale a la luz acabará con mi posición y mi autoridad en la ciudad! $s"/pause 300/faceDirection Marnie 1/emote Marnie 12/speak Lewis "Lo entiendes... ¿verdad?$s"/pause 1000/speak Marnie "Te preocupas demasiado por tu trabajo, Lewis. Hay otras cosas en la vida, ¿sabes?$u"/faceDirection Marnie 2/pause 500/speak Marnie "...pero sí, lo entiendo. Supongo que tendremos que... mantener... el secreto.$s"/pause 600/playSound leafrustle/faceDirection Marnie 3 true/faceDirection Lewis 3 true/showFrame Lewis 24/showFrame Marnie 16/jump Lewis/jump Marnie/shake Lewis 2000/shake Marnie 2000/move farmer 4 0 2/showFrame Lewis 12/showFrame Marnie 12/faceDirection Lewis 0/faceDirection Marnie 0/emote Lewis 16/speak Marnie "¡Ahh!$4"/pause 800/speak Lewis "$q 200 null#@...Lo has escuchado todo, ¿verdad?$s#$r 200 50 event_secret1#Sí... pero mantendré el secreto.#$r 201 -100 event_secret2#Sí... y voy a contarselo a todos."/pause 800/move Marnie 0 1 2/pause 800/faceDirection Marnie 3/faceDirection farmer 2/speak Marnie "¿Y por qué estabas escondiendote ahí?$u"/faceDirection farmer 2/pause 300/jump farmer/pause 1000/speed farmer 4/move farmer -4 0 3/speed farmer 4/move farmer 0 -2 3/speed farmer 4/move farmer -3 0 3/playSound leafrustle/pause 600/faceDirection Lewis 2/faceDirection Marnie 0/pause 300/emote Lewis 8 true/emote Marnie 8 true/pause 1000/end'
  101/f Clint 1500/e 97/t 900 1830/a 0 90: 'jaunty/11 90/farmer 5 90 1 Clint 6 92 1 Emily 15 90 1 Caroline 16 90 3/move farmer 1 0 2/skippable/emote farmer 16/faceDirection Clint 0 true/emote Clint 16/speak Clint "@!$4#$b#...Me has pillado.$s"/pause 500/move farmer 0 1 2/faceDirection Clint 1/emote Clint 28/pause 500/faceDirection farmer 1/pause 200/faceDirection farmer 2/pause 800/speak Clint "Estaba pensando en pedirle a Emily una cita. Estaba delante de su puerta y todo... Pero entonces la escuché llegar y me escondí en este arbusto.$s#$b#Ahora estoy esperando a que deje de hablar con Caroline para poder volver a mi casa.$s"/pause 800/emote farmer 12/pause 800/pause 500/faceDirection Clint 0/speak Clint "¿Qué has dicho? ¿Qué no volverás a mejorar tus herramientas si no le pido una cita?$s"/faceDirection Clint 1/pause 1500/speak Clint "Eres mala persona, @.#$b#*suspiro* ...Está bien, lo haré.$s"/pause 600/move farmer 1 0 1/move Clint 0 -2 1/speak Clint "Tengo que recordar ese consejo que me dio @ en el bar."/move Clint 8 0 1/stopMusic/pause 500/speak Clint "Um... ¿Emily?"/pause 800/faceDirection Emily 3/pause 800/faceDirection Emily 1/speak Emily "Lo siento, Caroline. ¿Podrías disculparme un minuto?"/pause 500/move Caroline 7 0 0/faceDirection Emily 3/pause 400/speak Emily "¿Sí, Clint?"/pause 500/faceDirection Clint 2/pause 400/faceDirection Clint 1/speak Clint "Me preguntaba si tú querrías... con... mañana... conmigo... *traga saliva*$4"/pause 200/faceDirection Clint 3/pause 300/emote Emily 8/pause 300/faceDirection Clint 1/pause 500/jump Clint/pause 800/speak Clint "Tengo dos entradas para el carnaval de Grampleton de mañana... ¿T... Te gustaría ir conmigo?$4"/jump Emily/pause 800/emote Emily 16/pause 400/playMusic musicboxsong/speak Emily "¡Por supuesto, Clint! ¡Parece divertido!$h"/pause 800/speak Clint "¿En serio? ¡Vale! Te recogeré a las cinco.$h"/speak Emily "¡De acuerdo! ¡Nos vemos mañana!"/move Emily 7 0 1/faceDirection Caroline 3/speed Clint 4/move Clint